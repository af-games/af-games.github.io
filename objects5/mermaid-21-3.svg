  <path d="M0 -200 Q500 -400 -300 -600" stroke="#0000FF" stroke-opacity="0.5" stroke-width="8" fill="transparent"/>

  <!-- Boundaries -->
  <path d="M-1000 -1000 L1000 -1000 L1000 1000 L-1000 1000 Z" stroke="#000000" stroke-width="5" fill="transparent"/>

</svg>