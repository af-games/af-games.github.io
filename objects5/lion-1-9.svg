<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Rhythm (Beat) -->
  <circle cx="100" cy="400" r="20" fill="orange"/>
  <circle cx="200" cy="400" r="20" fill="orange"/>
  <circle cx="300" cy="400" r="20" fill="orange"/>

  <!-- Melody (Mane) -->
  <path d="M150,380 Q200,320 250,380" stroke="brown" fill="transparent"/>
  <path d="M175,360 Q200,340 225,360" stroke="brown" fill="transparent"/>
  <path d="M175,380 Q200,400 225,380" stroke="brown" fill="transparent"/>

  <!-- Harmony (Body) -->
  <path d="M300,400 Q350,350 400,400" stroke="brown" fill="transparent"/>
  <path d="M325,380 Q375,330 425,380" stroke="brown" fill="transparent"/>

  <!-- Background (Grass) -->
  <path d="M0,500 Q500,550 1000,500" stroke="#3D9970" fill="transparent"/>
</svg>