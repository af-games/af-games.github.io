<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <polygon id="body" points="-50,100 50,100 50,0 -50,0" fill="url(# gradient1)" />
  <use xlink:href="#body" y="70" transform="rotate(30,-50,50)" fill="url(#gradient2)" />

  <!-- Head -->
  <circle id="head" cx="-25" cy="80" r="25" fill="url(#gradient3)" />
  <use xlink:href="#head" transform="rotate(60,-25,80)" fill="#fff" opacity="0.7" />

  <!-- Legs -->
  <path id="leg1" d="M-40,0 L-50,50 Z" fill="#333" />
  <use xlink:href="#leg1" transform="rotate(120,-50,50)" />
  <use xlink:href="#leg1" transform="rotate(-120,-40,0)" />

  <!-- Beak -->
  <polygon id="beak" points="-30,70 -40,60 -30,50" fill="#ff6" />
  <use xlink:href="#beak" transform="rotate(-15,-35,60)" />

  <!-- Eyes -->
  <circle cx="-20" cy="85" r="5" fill="#fff" />
  <circle cx="-20" cy="90" r="3" fill="#000" />
  <use xlink:href="#eyes" transform="scale(-1,1)" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(70%,50%,90%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(50%,40%,80%);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(60%,45%,85%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(40%,35%,75%);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(90%,80%,95%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(70%,60%,85%);stop-opacity:1" />
    </linearGradient>
  </defs>

</svg>