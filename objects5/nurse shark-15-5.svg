<svg viewBox="-400 -200 800 600" xmlns="http://www.w3.org/2000/svg">

  <!-- Sun Rays -->
  <polygon points="0,400 50,300 100,250 150,200 200,150" style="fill: #ffbf2e; z-index: 1"/>

  <!-- Coral Reefs -->
  <rect x="-250" y="-150" width="50" height="300" fill="#5c4033" z-index="2"/>
  <rect x="-75" y="-200" width="50" height="300" fill="#8dc63f" z-index="2"/>
  <rect x="150" y="-150" width="50" height="300" fill="#5c4033" z-index="2"/>

  <!-- Nurse Shark -->
  <path d="M0,-100 Q-150,-75 -150,0 Q-100,50 -50,50 Q50,50 150,0 Q100,-75 150,-100 Z" fill="#878d91" stroke="black" z-index="3"/>
  <circle cx="-20" cy="60" r="40" fill="#bdc3c7" z-index="3"/>
  <circle cx="20" cy="60" r="40" fill="#bdc3c7" z-index="3"/>

  <!-- Fish Schools (Example: Blue Fish) -->
  <circle cx="-150" cy="-50" r="15" fill="#2193b0" stroke="black" z-index="3"/>
  <circle cx="-50" cy="-100" r="10" fill="#2193b0" stroke="black" z-index="3"/>

</svg>