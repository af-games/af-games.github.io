<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="100" cy="150" rx="80" ry="100" fill="#A9A9A9"/>
  <!-- Head -->
  <circle cx="100" cy="75" r="25" fill="#FFFFFF"/>
  <!-- Eye (Left) -->
  <circle cx="85" cy="70" r="5" fill="#000000"/>
  <!-- Eye (Right) -->
  <circle cx="115" cy="70" r="5" fill="#000000"/>
  <!-- Beak -->
  <path d="M90,80 Q95,90 100,80 Q105,90 110,80 Z" fill="#FF6347"/>
  <!-- Fin (Left) -->
  <polygon points="20,150 40,120 20,90" fill="#A9A9A9"/>
  <!-- Fin (Right) -->
  <polygon points="180,150 160,120 180,90" fill="#A9A9A9"/>
  <!-- Foot (Left) -->
  <rect x="30" y="90" width="20" height="40" rx="5" fill="#FFFFFF"/>
  <!-- Foot (Right) -->
  <rect x="150" y="90" width="20" height="40" rx="5" fill="#FFFFFF"/>
</svg>