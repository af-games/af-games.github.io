<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Ancient era -->
<rect x="50" y="450" width="100" height="50" fill="#8B4513" stroke="black"/>
<text x="70" y="490" font-family="Verdana" font-size="20">Ancient Era</text>

<!-- Medieval era -->
<polygon points="250,450 350,350 450,450" fill="#8B7D6B" stroke="black"/>
<text x="310" y="420" font-family="Verdana" font-size="20">Medieval Era</text>

<!-- Industrial era -->
<rect x="500" y="450" width="100" height="50" fill="#A9A9A9" stroke="black"/>
<text x="530" y="490" font-family="Verdana" font-size="20">Industrial Era</text>

<!-- Modern era -->
<path d="M600,450 Q700,350 800,450" fill="#FFFFFF" stroke="#000000"/>
<text x="690" y="420" font-family="Verdana" font-size="20">Modern Era</text>

<!-- Futuristic era -->
<path d="M700,350 Q800,250 900,350" fill="#2196F3" stroke="#000000"/>
<text x="790" y="320" font-family="Verdana" font-size="20">Futuristic Era</text>

<!-- Timeline -->
<line x1="50" y1="500" x2="950" y2="500" stroke="#000000"/>

<!-- Nurse Shark SVG time traveler -->
<circle cx="600" cy="300" r="40" fill="#FFD700"/>
<path d="M580,260 Q600,160 620,260" stroke="#FFD700"/>

</svg>