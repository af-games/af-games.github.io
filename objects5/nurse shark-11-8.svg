<svg width="200" height="350" xmlns="http://www.w3.org/2000/svg">

  <!-- Inner layer: Skin-colored silky circle (body) -->
  <circle cx="75" cy="175" r="50" fill="#FFCC99"/>

  <!-- Middle layer -->
  <!-- Dark blue woolen rectangle (dorsal fin) -->
  <rect x="60" y="230" width="40" height="80" fill="#1F4D78"/>
  <!-- Two light blue woolen rectangles (pectoral fins) -->
  <rect x="0" y="150" width="60" height="30" fill="#9BD3E2"/>
  <rect x="150" y="150" width="60" height="30" fill="#9BD3E2"/>

  <!-- Outer layer: Black lace-like path for outlines and embellishments -->
  <path d="M75,125a50,50 0 1,0 100,0a50,50 0 1,0 -100,0" stroke="#000" fill="transparent"/>
  <!-- White stripes on the fins -->
  <rect x="60" y="230" width="40" height="80" fill="none" stroke="#FFF" stroke-width="5"/>
  <rect x="0" y="150" width="60" height="30" fill="none" stroke="#FFF" stroke-width="5"/>
  <rect x="150" y="150" width="60" height="30" fill="none" stroke="#FFF" stroke-width="5"/>

  <!-- Gold dots along the spines of the fins -->
  <circle cx="240" cy="270" r="5" fill="#FFD700"/>
  <circle cx="180" cy="195" r="5" fill="#FFD700"/>

</svg>