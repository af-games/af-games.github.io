<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#E5F5E0"/>

  <!-- Kangaroo shapes -->
  <g id="kangaroo" transform="translate(100, 300)">
    <!-- Body -->
    <ellipse cx="40" cy="20" rx="40" ry="80" fill="#795548"/>
    <!-- Tail -->
    <rect x="60" y="10" width="80" height="30" fill="#795548"/>
    <!-- Head -->
    <circle cx="-20" cy="-20" r="20" fill="#F3E5AB"/>
    <!-- Paws -->
    <circle cx="-60" cy="20" r="15" fill="#000"/>
    <circle cx="40" cy="80" r="15" fill="#000"/>
    <!-- Ears -->
    <polygon points="-70, -30 0, -40 -70, -20" fill="#000"/>
    <polygon points="70, -30 0, -40 70, -20" fill="#000"/>
  </g>

  <!-- Repeated sequences -->
  <use xlink:href="#kangaroo" transform="translate(180, 250) rotate(45)" />
  <use xlink:href="#kangaroo" transform="translate(320, 320) scale(.7)" />
  <use xlink:href="#kangaroo" transform="translate(460, 280) skewX(-10)" />

</svg>