<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg"
    style="background-color:#e0f8f7; font-family:Arial, sans-serif;">

  <!-- Soil (Background) -->
  <rect x="0" y="0" width="600" height="400" fill="#8b5a31" />

  <!-- Sunlight (Light yellow area) -->
  <rect x="250" y="0" width="350" height="400" fill="#fff59d" />

  <!-- Roses (Circles) -->
  <circle cx="50" cy="75" r="40" fill="#ff6163"/>
  <circle cx="200" cy="150" r="30" fill="#ff6163"/>
  <circle cx="350" cy="50" r="25" fill="#ff6163"/>

  <!-- Daisies (Ellipses) -->
  <ellipse cx="80" cy="225" rx="35" ry="45" fill="#fff"/>
  <ellipse cx="230" cy="275" rx="40" ry="50" fill="#fff"/>
  <ellipse cx="400" cy="325" rx="25" ry="35" fill="#fff"/>

  <!-- Tulips (Paths) -->
  <path d="M180,75 Q160,90 180,105 T180,200"
        stroke="#3d9970" fill="transparent"/>
  <path d="M420,225 Q400,200 420,175 T420,325"
        stroke="#3d9970" fill="transparent"/>

</svg>