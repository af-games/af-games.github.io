<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Soil (Background) -->
  <rect x="0" y="0" width="500" height="500" fill="#A9CC61"/>

  <!-- Nurse Shark Outline -->
  <path d="M100,100 Q200,30 300,100 Q200,170 100,170 Z"
        stroke="black" fill="none" stroke-width="5"/>

  <!-- Roses (Circles) -->
  <circle cx="70" cy="80" r="30" fill="#FF69B4"/>
  <circle cx="250" cy="130" r="25" fill="#FF69B4"/>
  <circle cx="420" cy="70" r="35" fill="#FF69B4"/>

  <!-- Daisies (Ellipses) -->
  <ellipse cx="120" cy="220" rx="40" ry="20" fill="#FFFACD"/>
  <ellipse cx="300" cy="280" rx="50" ry="30" fill="#FFFACD"/>

  <!-- Tulips (Paths) -->
  <path d="M180,320 Q220,400 270,320 Q220,240 180,320 Z"
        fill="#FF9966"/>
  <path d="M350,350 Q300,450 350,450 Q300,250 350,350 Z"
        fill="#FF9966"/>

</svg>