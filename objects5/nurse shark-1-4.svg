<svg width="500" height="400" viewBox="-100 -50 200 150">

  <!-- Background -->
  <rect x="-100" y="-50" width="300" height="200" fill="#f7dc6f"/>

  <!-- Mountains -->
  <polygon points="-80,-40 -60,-20 -80,0" fill="#a52a2a"/>
  <polygon points="60,-40 80,-20 60,0" fill="#a52a2a"/>

  <!-- Forests -->
  <ellipse cx="-30" cy="10" rx="50" ry="30" fill="#009639"/>
  <ellipse cx="40" cy="10" rx="50" ry="30" fill="#009639"/>
  <ellipse cx="-30" cy="70" rx="50" ry="30" fill="#009639"/>

  <!-- Rivers -->
  <path d="M-80,-20 Q-40,10 -80,70" stroke="#2f4f4f" fill="transparent"/>
  <path d="M80,-20 Q40,10 80,70" stroke="#2f4f4f" fill="transparent"/>

  <!-- Ocean -->
  <rect x="100" y="-50" width="100" height="200" fill="#007acc"/>

</svg>