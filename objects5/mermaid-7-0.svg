<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Head -->
  <ellipse cx="0" cy="100" rx="80" ry="120" fill="#39D353"/>

  <!-- Body & Tail -->
  <path id="bodyTail" d="M-100,50 Q-50,-50 0,-100 Q50,-50 100,-50 Q150,0 200,-50" fill="#B3E0FF" stroke="#2471A6" stroke-width="10"/>

  <!-- Scales -->
  <defs>
    <pattern id="scales" patternUnits="userSpaceOnUse" width="5" height="5">
      <circle cx="2.5" cy="2.5" r="2.5" fill="#78C0DE"/>
    </pattern>
  </defs>
  <use xlink:href="#bodyTail" fill="url(#scales)"/>

  <!-- Hair -->
  <path d="M-100,90 Q-60,-30 -40,-50 Q0,-70 20,-50 Q40,-30 80,90" stroke="#39D353" stroke-width="10"/>
  <path d="M-80,110 Q-60,-10 -40,-30 Q0,-50 20,-30 Q40,-10 80,110" stroke="#39D353" stroke-width="10"/>

  <!-- Face Details -->
  <ellipse cx="-20" cy="70" rx="20" ry="30" fill="#FFFFFF"/>
  <ellipse cx="20" cy="70" rx="20" ry="30" fill="#FFFFFF"/>
  <path d="M-40,90 Q-20,120 0,110 Q20,120 40,90" stroke="#000000" stroke-width="5"/>

</svg>