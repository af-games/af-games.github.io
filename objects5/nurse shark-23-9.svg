<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 600 400">

<!-- Clues -->
<circle cx="50" cy="50" r="5" fill="#FFC300" />
<circle cx="80" cy="70" r="5" fill="#FFC300" />
<circle cx="120" cy="30" r="5" fill="#FFC300" />

<!-- Suspects -->
<rect x="150" y="50" width="100" height="60" fill="#87CEEB" stroke="black" />
<rect x="280" y="70" width="80" height="50" fill="#FFD700" stroke="black" />
<rect x="390" y="40" width="60" height="80" fill="#DAA520" stroke="black" />

<!-- Culprits -->
<polygon points="470,50 540,120 540,190" fill="#FF4500" stroke="black" />
<path d="M580,50 L650,120 L650,190 Z" fill="#FFA500" stroke="black" />

<!-- Grid -->
<defs>
  <pattern id="grid" patternUnits="userSpaceOnUse" width="40" height="40">
    <path d="M-1,-1 l60,0 M-1,0 l0,60" stroke="#ddd" />
  </pattern>
</defs>
<rect x="-10" y="-10" width="620" height="390" fill="url(#grid)" />

<!-- Labels -->
<text x="50" y="40" text-anchor="middle" font-family="Arial" font-size="12">Clue</text>
<text x="220" y="80" text-anchor="middle" font-family="Arial" font-size="12">Suspect</text>
<text x="340" y="90" text-ananchor="middle" font-family="Arial" font-size="12">Suspect</text>
<text x="500" y="70" text-anchor="middle" font-family="Arial" font-size="12">Culprit</text>
<text x="620" y="130" text-anchor="middle" font-family="Arial" font-size="12">Culprit</text>

</svg>