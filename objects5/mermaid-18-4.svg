<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <ellipse cx="250" cy="400" rx="200" ry="160" fill="#80bfff"/>

  <!-- Tail -->
  <polygon points="270,500 330,540 390,500 310,440 270,440" fill="#80bfff"/>

  <!-- Hair -->
  <path d="M170,100 Q200,50 300,100 Q250,170 350,100" stroke-width="5" stroke="#80bfff" fill="transparent"/>

  <!-- Arms -->
  <rect x="220" y="260" width="60" height="140" fill="#80bfff"/>
  <rect x="270" y="260" width="60" height="140" fill="#80bfff"/>

  <!-- Hands -->
  <ellipse cx="235" cy="400" rx="15" ry="20" fill="#80bfff"/>
  <ellipse cx="295" cy="400" rx="15" ry="20" fill="#80bfff"/>

  <!-- Face -->
  <ellipse cx="250" cy="360" rx="70" ry="90" fill="#ffffff"/>

  <!-- Eyes -->
  <circle cx="240" cy="350" r="10" fill="#000"/>
  <circle cx="260" cy="350" r="10" fill="#000"/>

  <!-- Mouth -->
