<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <ellipse cx="150" cy="200" rx="90" ry="120" fill="brown"/>

  <!-- Head -->
  <ellipse cx="150" cy="80" rx="45" ry="60" fill="light brown"/>

  <!-- Wings -->
  <path d="M70,130 Q50,90 120,70 Q190,90 200,130" stroke="brown" fill="transparent"/>
