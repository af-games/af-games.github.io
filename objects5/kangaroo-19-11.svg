<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Ancient Egyptian body -->
  <path d="M10 20 Q50 10, 90 20 L90 80 Q50 90, 10 80 Z" fill="#CBB598"/>

  <!-- Australian Aboriginal details -->
  <circle cx="50" cy="50" r="2" fill="#D2691E"/>
  <circle cx="70" cy="60" r="2" fill="#F3B047"/>

  <!-- Art Nouveau lines and patterns -->
  <path d="M10 20 Q40 5, 90 20 L90 80 Q40 95, 10 80 Z" fill="none" stroke="#CD7F32"/>
  <pattern id="flowers" patternUnits="userSpaceOnUse" width="10" height="10">
    <circle cx="5" cy="5" r="4" fill="#900C3D"/>
  </pattern>
  <rect x="10" y="10" width="80" height="80" fill="url(#flowers)"/>

  <!-- Pop Art zones and outline -->
  <rect x="0" y="0" width="50%" height="100%" fill="#2196F3"/>
  <rect x="50%" y="0" width="50%" height="100%" fill="#FF5733"/>
  <path d="M0 0 H100 V100 H0 Z" stroke="#000"/>
</svg>