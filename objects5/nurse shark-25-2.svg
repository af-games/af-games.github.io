  <rect x="-40" y="-60" width="20" height="150" rx="10" fill="#8B8989"/>
  <path d="M-30,-70 Q-30,-20 -20,-20" stroke="#8B8989"/>

  <!-- Pectoral fins -->
  <rect x="-95" y="-30" width="40" height="100" rx="20" fill="#8B8989"/>
  <rect x="65" y="-30" width="40" height="100" rx="20" fill="#8B8989"/>

  <!-- Tail fin -->
