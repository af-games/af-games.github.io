  <!-- Teeth -->
  <circle cx="-60" cy="-50" r="3" fill="#FFFFFF"/>
  <circle cx="-40" cy="-50" r="3" fill="#FFFFFF"/>
  <circle cx="-20" cy="-50" r="3" fill="#FFFFFF"/>

</svg>