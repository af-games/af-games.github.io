<svg viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="40" y="70" width="120" height="160" fill="#FFCC00" stroke="#000" stroke-width="2"/>

  <!-- Head -->
  <polygon points="50,30, 150,30, 100,80" fill="#FFCC00" stroke="#000" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="60" cy="40" r="10" fill="#000"/>
  <circle cx="140" cy="40" r="10" fill="#000"/>

  <!-- Mane -->
  <path d="M80,20 Q90,5 110,20 T130,20" stroke-width="0" fill="#FFB300"/>

  <!-- Tail -->
  <polyline points="70,200, 100,240, 130,200" stroke="#000" stroke-width="2" fill="transparent"/>

  <!-- Legs (Front) -->
  <rect x="50" y="180" width="10" height="70" fill="transparent" stroke="#000" stroke-width="2"/>
  <rect x="90" y="180" width="10" height="70" fill="transparent" stroke="#000" stroke-width="2"/>

  <!-- Legs (Back) -->
  <rect x="60" y="220" width="10" height="30" fill="transparent" stroke="#000" stroke-width="2"/>
  <rect x="100" y="220" width="10" height="30" fill="transparent" stroke="#000" stroke-width="2"/>

</svg>