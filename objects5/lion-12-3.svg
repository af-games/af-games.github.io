<svg width="100%" height="100%" viewBox="-500 -500 1000 1000" xmlns="http://www.w3.org/2000/svg">

  <!-- Infinite canvas -->
  <rect x="-500" y="-500" width="1000" height="1000" fill="#E5E5E5"/>

  <!-- Lion outline (using simplified shapes and paths) -->
  <path d="M300,-200 A150,150 0 0 0 -300,-200 A150,150 0 0 0 300,200 Z"
        fill="#FF6A00" stroke="#C84D00" stroke-width="2"/>

  <!-- Lion mane -->
  <path d="M-300,-200 Q150,-200 300,-200 Q150,200 -300,200"
        fill="none" stroke="#C84D00" stroke-width="2"/>

  <!-- Lion eyes -->
  <circle cx="-150" cy="-150" r="50" fill="#FFFFFF"/>
  <circle cx="150" cy="-150" r="50" fill="#FFFFFF"/>

  <!-- Lion nose and mouth (simple shapes) -->
  <polygon points="-200,-150, -100,-150, -150,-200" fill="#C84D00"/>
  <path d="M-150,-200 Q-100,-220 -150,-230 Q-200,-220 -150,-200"
        fill="#C84D00"/>

</svg>