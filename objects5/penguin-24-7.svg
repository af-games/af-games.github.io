<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <polygon id="body" points="-50,100 50,100 50,-70 -50,-70" fill="url(# gradientBody)" />
  <defs>
    <linearGradient id="gradientBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(64,98,137); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,255); stop-opacity:.5" />
    </linearGradient>
  </defs>

  <!-- Head -->
  <circle id="head" cx="0" cy="-30" r="30" fill="url(#gradientHead)" />
  <defs>
    <radialGradient id="gradientHead" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:.8" />
      <stop offset="100%" style="stop-color:rgb(64,98,137); stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Eyes -->
  <circle cx="-15" cy="-50" r="5" fill="black" />
  <circle cx="15" cy="-50" r="5" fill="black" />

  <!-- Beak -->
  <polygon points="-20,-60,10,-70,20,-60" fill="orange" stroke="black" stroke-width="1" />

  <!-- Wings -->
  <path id="wing" d="M-40,-30 Q-50,-60 0,-80 Q50,-60 40,-30" fill="url(#gradientWing)" />
  <use xlink:href="#wing" transform="translate(120,0) rotate(180)" />

  <!-- Legs -->
  <path id="leg" d="M-20,-70 Q-40,-90 -20,-110 L-30,-115 H-10 Z" fill="black" />
  <use xlink:href="#leg" transform="translate(40,0) scale(-1,1)" />

</svg>