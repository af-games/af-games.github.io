<svg width="160" height="90" xmlns="http://www.w3.org/2000/svg">

  <!-- Sun -->
  <circle cx="85" cy="45" r="20" fill="#FFF78F" stroke="#FFD700" stroke-width="2"/>

  <!-- Horizon (sky and land) -->
  <rect x="0" y="45" width="160" height="45" fill="lightblue">
    <animate attributeName="fill-opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="0" y="90" width="160" height="75" fill="#C4A484"/>

  <!-- Lion -->
  <path d="M70,20 Q75,30 80,30 Q90,30 95,20 Q90,10 80,10 Q75,10 70,20" fill="#F1694A" stroke="#C63D2B" stroke-width="2"/>

  <!-- Trees and bushes -->
  <circle cx="20" cy="65" r="5" fill="#8B7D6B"/>
  <circle cx="50" cy="70" r="5" fill="#8B7D6B"/>
  <circle cx="110" cy="60" r="5" fill="#8B7D6B"/>

  <!-- Rocks -->
  <path d="M30,90 Q45,85 60,90 Q75,95 90,90 Q105,85 120,90" stroke="#8B7D6B" stroke-width="2"/>

</svg>