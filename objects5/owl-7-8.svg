  <path d="M45,15a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" stroke="#FFFFFF" stroke-width="1"/>
  <path d="M65,15a7,7 0 1,0 14,0a7,7 0 1,0 -14,0" stroke="#FFFFFF" stroke-width="1"/>

  <!-- Eyes (Pupils) -->
