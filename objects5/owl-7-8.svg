  <!-- Left Foot -->
  <path d="M80,65 Q90,75 100,65" stroke="#999999" stroke-width="1"/>

  <!-- Right Foot -->
  <path d="M140,65 Q130,75 120,65" stroke="#999999" stroke-width="1"/>
