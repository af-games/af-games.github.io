<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- Head -->
  <path d="M25,5a20,20 0 1,0 40,0a20,20 0 1,0 -40,0" stroke="#333333" stroke-width="3"/>

