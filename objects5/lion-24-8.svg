<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#FFCC99" />

  <!-- Sun -->
  <circle cx="40" cy="60" r="30" fill="yellow" stroke="orange" stroke-width="2" />

  <!-- Grass -->
  <rect x="100" y="250" width="400" height="50" fill="#8DC63C" />

  <!-- Trees -->
  <path d="M300,270 Q320,230 340,270" stroke="brown" stroke-width="5" fill="transparent" />
  <path d="M100,280 Q80,260 60,280" stroke="brown" stroke-width="5" fill="transparent" />

  <!-- Lion -->
  <circle cx="200" cy="150" r="80" fill="#FFB973" />
  <path d="M200,70 Q170,90 200,110 Q230,90 200,70" stroke="black" stroke-width="5" fill="transparent" />

  <!-- Lion's mane -->
  <circle cx="180" cy="140" r="30" fill="#FFB973" />
  <circle cx="220" cy="140" r="30" fill="#FFB973" />
  <path d="M150,110 Q160,100 180,110" stroke="black" stroke-width="5" fill="transparent" />
</svg>