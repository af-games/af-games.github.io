<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <!-- Mermaid Body -->
  <path id="mermaid-body" d="..." fill="url(#body-gradient)" />
  <defs>
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5E6; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AEDDFF; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Mermaid Face -->
  <circle cx="-25" cy="30" r="25" fill="#FFF5E6">
    <animate attributeName="cy" values="30;-30;30" dur="4s" repeatCount="indefinite" />
  </circle>

  <!-- Mermaid Hair/Fin -->
  <g id="hair-fin">...</g>

  <!-- Tail & Environment -->
  <g id="tail-environment">
    <rect width="100%" height="50%" fill="url(#tail-gradient)" />
    ...
  </g>
</svg>