<!-- Labels -->
<text x="-240" y="-260" font-family="Verdana" font-size="14">(-250, -250)</text>
<text x="240" y="-260" font-family="Verdana" font-size="14">(250, -250)</text>
<text x="0" y="-280" font-family="Verdana" font-size="14">(0, -250) Lion's nose</text>

</svg>