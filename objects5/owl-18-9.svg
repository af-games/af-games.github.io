<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#1F3A93"/>
  <circle cx="50" cy="150" r="8" fill="#CD7F32"/>
  <circle cx="300" cy="200" r="8" fill="#CD7F32"/>

  <!-- Body -->
  <ellipse cx="300" cy="200" rx="150" ry="120" fill="#8B4513"/>
  <ellipse cx="300" cy="200" rx="140" ry="110" fill="#F5DEB3"/>

  <!-- Wings -->
  <path d="M100,150 Q200,50 300,150 Q400,250 300,150 Q200,350 100,150" fill="#A9A9A9"/>
  <path d="M100,150 Q200,75 300,150 Q400,275 300,150 Q200,325 100,150" fill="#D3D3D3"/>

  <!-- Face -->
  <circle cx="300" cy="150" r="60" fill="#F5DEB3"/>
  <path d="M300,80 Q280,90 250,100 Q320,90 300,80" stroke="#4A2607" fill="transparent"/>

  <!-- Eyes -->
  <circle cx="260" cy="120" r="10" fill="#FFFFFF"/>
  <circle cx="260" cy="120" r="5" fill="#000000"/>
  <circle cx="340" cy="120" r="10" fill="#FFFFFF"/>
  <circle cx="340" cy="120" r="5" fill="#000000"/>

</svg>