<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <polygon points="-50,150 50,150 50,-50 -50,-50" fill="url(#penguinGradient)" transform="rotate(90,0,0)"/>

  <!-- Head -->
  <circle cx="0" cy="-30" r="30" fill="#FFD65B"/>

  <!-- Beak -->
  <polygon points="-10,-70 10,-70 0,-50" fill="#FFD65B"/>

  <!-- Eyes -->
  <circle cx="-15" cy="-45" r="3" fill="black"/>
  <circle cx="15" cy="-45" r="3" fill="black"/>

  <!-- Feet -->
  <polygon points="-20,-50 -50,-70 -20,-90" fill="#FFD65B" transform="rotate(180,0,-50)"/>
  <polygon points="20,-50 50,-70 20,-90" fill="#FFD65B"/>

  <!-- Gradient for penguin body -->
  <defs>
    <linearGradient id="penguinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A3C4D7; stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#698B99; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2F4F5F; stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>