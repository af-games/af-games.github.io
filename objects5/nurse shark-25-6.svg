<svg width="100%" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Drums (circle) -->
  <g id="drums" transform="translate(50, 250)">
    <circle r="10" fill="#FF8C00" stroke="black" cx="0" cy="0"/>
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#drumPath"/>
    </animateMotion>
  </g>

  <!-- Violins (rectangle) -->
  <g id="violins" transform="translate(250, 180)">
    <rect width="20" height="40" fill="#6A5ACD" stroke="black"/>
    <animateTransform attributeName="transform" type="scale" values="1; .5; 1" dur="1.5s" repeatCount="indefinite"/>
  </g>

  <!-- Guitars (path) -->
  <g id="guitars" transform="translate(400, 230)">
    <path d="M0,0 Q20,-10 Q40,0 H60 Q40,20 Q20,10 Q0,0" fill="#FFD700" stroke="black"/>
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="5s" repeatCount="indefinite"/>
  </g>

  <!-- Path for drum animation -->
  <path id="drumPath" d="M0,0 Q20,-10 Q40,0 M80,0 Q100,-10 Q120,0"/>

</svg>