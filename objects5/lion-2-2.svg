<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="50" y="70" width="100" height="100" fill="#FFA500"/>

  <!-- Head -->
  <circle cx="100" cy="40" r="30" fill="#FFC860"/>
  <circle cx="90" cy="25" r="10" fill="#FFF">
    <animate attributeName="r"
             values="10;0;10"
             dur="1s"
             repeatCount="indefinite" />
  </circle>

  <!-- Mane -->
  <g stroke="none" fill="gold">
    <path d="M85,30 Q95,20 105,30"/>
    <path d="M70,40 Q80,60 90,40"/>
    <path d="M85,50 Q95,70 105,50"/>
    <path d="M70,60 Q80,80 90,60"/>
  </g>

  <!-- Eyes -->
  <circle cx="85" cy="35" r="5" fill="#FFF"/>
  <circle cx="95" cy="35" r="5" fill="#FFF"/>

</svg>