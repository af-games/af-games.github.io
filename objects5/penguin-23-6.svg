<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="penguinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4d4d4d; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7c6c; stop-opacity:1" />
    </linearGradient>
  </defs>

  <path id="penguinText"
        d="M50,80 Q90,30 140,80 Q190,130 240,80 Q290,30 340,80 Q390,130 440,80"
        style="fill:none; stroke-width:5; stroke-linejoin:round; strokeDasharray:none;
               stroke-linecap:round; stroke:#4d4d4d; stroke-opacity:1"
        transform="matrix(1,0,0,-1,0,200)">

    <animate attributeName="stroke-dasharray" values="5 5; 0 5;" dur="3s" repeatCount="indefinite" />
  </path>

  <text x="50" y="180">
    <textPath href="#penguinText">Penguin</textPath>
  </text>
</svg>