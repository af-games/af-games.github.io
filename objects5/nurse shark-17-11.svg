<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -10 600 40">

  <!-- Ancient Era -->
  <g stroke="black" fill="none">
    <rect x="-40" y="-5" width="80" height="10" />
    <text x="-30" y="5" text-anchor="middle" font-size="6">Ancient</text>
  </g>

  <!-- Medieval Era -->
  <g stroke="#8B4513" fill="#FFC125">
    <polygon points="-10,5 20,5 20,-5 -10,-5" />
    <text x="0" y="5" text-anchor="middle" font-size="6">Medieval</text>
  </g>

  <!-- Modern Era -->
  <g stroke="#32CD32" fill="none">
    <path d="M40,5 Q70,10 90,5 T120,-5" />
    <text x="60" y="5" text-anchor="middle" font-size="6">Modern</text>
  </g>

  <!-- Future Era -->
  <g stroke="#ADD8E6" fill="none">
    <path d="M140,5 Q200,-10 270,5 T330,10" />
    <text x="210" y="5" text-anchor="middle" font-size="6">Future</text>
  </g>

</svg>