<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>

  <!-- Coordinate grid -->
  <g stroke="#ddd" stroke-width="1">
    <line x1="0" y1="0" x2="800" y2="0"/>
    <line x1="0" y1="600" x2="800" y2="600"/>
    <line x1="0" y1="0" x2="0" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
  </g>

  <!-- Clues (small circles) -->
  <circle cx="50" cy="50" r="5" fill="#ff3d7f" />
  <circle cx="400" cy="100" r="5" fill="#2ed573" />
  <circle cx="650" cy="400" r="5" fill="#3da9fc" />

  <!-- Suspects (medium rectangles) -->
  <rect x="100" y="200" width="100" height="80" fill="#ffb15f" />
  <rect x="400" y="250" width="130" height="60" fill="#7e57c9" />
  <rect x="200" y="500" width="180" height="80" fill="#ff7f27" />

  <!-- Culprits (large triangles) -->
  <polygon points="300,600 400,500 500,600" fill="#2196f3" />
  <polygon points="600,300 700,200 800,300" fill="#d50000" />

  <!-- Alibis (text) -->
  <text x="40" y="70" font-family="Arial" font-size="12">Alibi: Working late</text>
  <text x="420" y="320" font-family="Arial" font-size="12">Alibi: Swimming lessons</text>
  <text x="650" y="570" font-family="Arial" font-size="12">Alibi: No alibi</text>

  <!-- Motives (text) -->
  <text x="140" y="300" font-family="Arial" font-size="14">Motive: Jealousy</text>
  <text x="500" y="380" font-family="Arial" font-size="14">Motive: Greed</text>
  <text x="260" y="620" font-family="Arial" font-size="14">Motive: Revenge</text>

</svg>