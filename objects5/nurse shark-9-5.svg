<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#0D47A1"/>

  <!-- Main Character (Large Nurse Shark) -->
  <polygon points="50,10 90,60 10,60" fill="#4C5268" stroke="black"/>
  <polygon points="35,30 70,70 15,70" fill="#4C5268"/>

  <!-- Supporting Roles (Two Smaller Nurse Sharks) -->
  <polygon points="20,20 60,80 0,80" fill="#4C5268"/>
  <polygon points="80,20 120,80 30,80" fill="#4C5268"/>

  <!-- Background (Coral Reefs) -->
  <polygon points="90,90 100,70 80,80" fill="#DDB974"/>
  <polygon points="30,70 20,80 40,90" fill="#DDB974"/>
  <polygon points="50,60 60,70 55,80" fill="#DDB974"/>

</svg>