<svg width="500" height="500" viewBox="-25 -25 50 50" xmlns="http://www.w3.org/2000/svg">

<!-- Outline the lion's body with a simple rectangle -->
<rect x="-25" y="-17.65" width="50" height="42" fill="#FFF" stroke="#000"/>

<!-- Add details using paths -->

<!-- Mane (top part) -->
<path d="M -15 3.5 Q -20 17.5, -20 28 Q -10 17.5, -10 3.5" fill="#FFD700"/>

<!-- Mane (bottom part) -->
<path d="M -10 3.5 Q -20 0, -20 9 Q -10 0, -10 3.5" fill="#FFD700"/>

<!-- Head -->
<ellipse cx="-10" cy="10" rx="10" ry="12.5" fill="#FFF"/>
<circle cx="-10" cy="17.5" r="6" fill="#000"/>

<!-- Eyes -->
<circle cx="-13" cy="8" r="1.5" fill="#000"/>
<circle cx="-7" cy="8" r="1.5" fill="#000"/>

<!-- Mouth -->
<path d="M -12 14 Q -9 16, -6 14" stroke="#000" fill="transparent"/>

<!-- Body -->
<path d="M -20 37 Q -15 47.5, -10 47.5 Q -5 37, 0 37" fill="#F8B856"/>

<!-- Legs -->
<rect x="-20" y="39" width="40" height="2" fill="#F8B856"/>
<rect x="-16" y="42" width="24" height="2" fill="#F8B856"/>

<!-- Tail -->
<path d="M 0 47 Q -5 57.5, -10 57.5" stroke="#F8B856" fill="transparent"/>

<!-- Coordinates for reference points -->
<text x="-25" y="5" font-size="3">(-25,-25)</text>
<text x="-10" y="17.5" font-size="3">(-10,17.5)</text>
<text x="0" y="47" font-size="3">(0,47)</text>

</svg>