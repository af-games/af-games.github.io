<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Mermaid Body -->
  <rect x="50" y="70" width="250" height="300" fill="#8DC6FF"/>

  <!-- Mermaid Tail -->
  <polygon points="50,400 150,500 250,400 350,500 450,400 550,500" fill="#8DC6FF"/>

  <!-- Mermaid Hair -->
  <polygon points="125,220 225,180 325,220 425,180 525,220" fill="#007B9A"/>

  <!-- Left Eye -->
  <circle cx="175" cy="200" r="25" fill="#FFFFFF"/>
  <!-- Right Eye -->
  <circle cx="325" cy="200" r="25" fill="#FFFFFF"/>

  <!-- Mermaid Face Outline -->
  <rect x="75" y="150" width="200" height="150" stroke="#000000" fill="none"/>

  <!-- Mermaid Mouth -->
  <path d="M 275,300 Q 300,325 325,300" stroke="#000000" fill="none"/>

</svg>