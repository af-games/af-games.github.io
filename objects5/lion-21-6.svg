<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#000" />

  <!-- Lion Head (Circle) -->
  <circle cx="100" cy="100" r="80" fill="#F5DEB3">
    <!-- Eyes (Circles with gradients) -->
    <circle cx="70" cy="75" r="20" fill="url(#eyeGradient)" />
    <circle cx="130" cy="75" r="20" fill="url(#eyeGradient)" />

    <!-- Mane (Paths with textures) -->
    <path d="M60 40 Q80 30, 120 40 T180 70 Q150 90, 100 100" fill="#FFD700" stroke-width="0">
      <textPath href="#manePattern">🐾💎</textPath>
    </path>

    <!-- Crown (Polygon) -->
    <polygon points="85 20, 115 20, 100 60" fill="#FFBF00">
      <text font-family="Verdana" text-anchor="middle">👑</text>
    </polygon>
  </circle>

  <!-- Gemstones (Circles) -->
  <circle cx="95" cy="85" r="10" fill="#FF7F27" />
  <circle cx="105" cy="85" r="10" fill="#4CAF50" />

  <!-- Gradients for eyes -->
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
    </linearGradient>
  </defs>

</svg>