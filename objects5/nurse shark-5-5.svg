<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #B3ECFF;">

  <!-- Background corals -->
  <rect x="50%" y="350" width="100" height="50" fill="#8B4513" />
  <rect x="60%" y="370" width="80" height="30" fill="#F39C12" />

  <!-- Larger fish -->
  <circle cx="150" cy="200" r="20" fill="#6E707C" />
  <polygon points="250,150 300,100 350,150" fill="#66BB6A" />

  <!-- Nurse Sharks -->
  <path d="M100,150 Q150,80 250,150 Q350,220 450,150 Q500,80 550,150" stroke="#3A3B45" fill="transparent" stroke-width="15"/>
  <path d="M100,250 Q150,220 250,250 Q350,300 450,250 Q500,280 550,250" stroke="#6E707C" fill="transparent" stroke-width="10"/>
  <path d="M100,350 Q150,320 250,350 Q350,400 450,350 Q500,380 550,350" stroke="#3A3B45" fill="transparent" stroke-width="7"/>

  <!-- School of small fish -->
  <circle cx="120" cy="220" r="5" fill="#C0C0C0"/>
  <circle cx="180" cy="260" r="5" fill="#9E9E9E"/>
  <circle cx="240" cy="230" r="5" fill="#C0C0C0"/>
  <!-- Add more small fish as desired -->

</svg>