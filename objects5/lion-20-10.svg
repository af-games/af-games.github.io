<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#FFCC99" />

  <!-- Lion's Head -->
  <path d="M250,50 Q300,75 350,150 Q300,225 250,250 Q100,225 50,150 Q150,75 250,50 Z" fill="#FFC64D" stroke="#9B7638" stroke-width="2"/>

  <!-- Lion's Mane -->
  <path d="M240,75 Q290,90 310,120 Q280,135 240,160 Q180,135 140,120 Z" fill="#FFC64D" stroke="#9B7638" stroke-width="2"/>

  <!-- Lion's Eyes -->
  <circle cx="225" cy="135" r="15" fill="#FFFFFF"/>
  <circle cx="275" cy="135" r="15" fill="#FFFFFF"/>
  <path d="M220,120 Q240,90 260,120 Z" stroke="#000000" stroke-width="2"/>

  <!-- Lion's Mouth -->
  <path d="M245,200 Q280,230 315,200 Q280,170 245,200 Z" fill="#FFC64D" stroke="#9B7638" stroke-width="2"/>

  <!-- Lion's Roar -->
  <path d="M250,275 Q290,320 310,370 Q280,400 240,370 Z" fill="#FFC64D" stroke="#9B7638" stroke-width="2"/>

  <!-- Meat on the Bone -->
  <rect x="50" y="325" width="100" height="100" rx="50" fill="#FF4500"/>
  <circle cx="100" cy="400" r="50" fill="#FFFFFF" stroke="#9B7638" stroke-width="5"/>

  <!-- Vegetables -->
  <rect x="200" y="325" width="100" height="100" rx="50" fill="#4CAF50"/>
  <circle cx="250" cy="400" r="50" fill="#FFFFFF" stroke="#9B7638" stroke-width="5"/>

</svg>