<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Pathways -->
  <rect x="50" y="400" width="700" height="150" fill="#8B7D6B" stroke="#5F5A4C"/>

  <!-- Lion Statues (circular structures) -->
  <circle cx="200" cy="300" r="80" fill="#CD7F32"/>
  <circle cx="400" cy="350" r="60" fill="#CD7F32"/>
  <circle cx="600" cy="300" r="70" fill="#CD7F32"/>

  <!-- Plants (paths with organic forms) -->
  <path d="M100,450 Q250,400 400,450 T600,450 Z" fill="#008000"/>
  <path d="M150,370 Q250,300 450,370 T650,370 Z" fill="#008000"/>

  <!-- Light interaction: Shade under lion statues -->
  <rect x="150" y="350" width="90" height="50" fill="#B2B2B2"/>
  <rect x="300" y="400" width="70" height="50" fill="#B2B2B2"/>
  <rect x="550" y="350" width="80" height="50" fill="#B2B2B2"/>

</svg>