<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Backdrop -->
  <rect x="0" y="0" width="100%" height="50%" fill="#FFF1E6"/>
  <path d="M0,300 Q200,400 400,300 Q600,400 800,300" stroke="#FFF1E6" stroke-width="3"/>

  <!-- Nurse Sharks -->
  <circle cx="250" cy="200" r="70" fill="#4A5568"/>
  <circle cx="550" cy="200" r="70" fill="#4A5568"/>
  <circle cx="250" cy="200" r="90" stroke="#ADD8E6" stroke-width="10" fill="none"/>
  <circle cx="550" cy="200" r="90" stroke="#ADD8E6" stroke-width="10" fill="none"/>

  <!-- Supporting Fish -->
  <circle cx="150" cy="350" r="20" fill="#FF7F27"/>
  <circle cx="450" cy="350" r="20" fill="#38CC77"/>
  <circle cx="650" cy="350" r="20" fill="#90D5EC"/>

  <!-- Sea Turtle -->
  <path d="M150,300 Q200,250 350,300 Q400,350 550,300 Q600,350 700,300" stroke="#8B4513" fill="none" stroke-width="15"/>
  <circle cx="350" cy="300" r="20" stroke="#ADD8E6" stroke-width="5" fill="#8B4513"/>

</svg>