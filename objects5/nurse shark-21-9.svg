<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Coordinate Grid -->
<rect x="0" y="0" width="800" height="600" fill="url(#grid)" />
<defs>
  <pattern id="grid" patternUnits="userSpaceOnUse" width="10" height="10">
    <path d="M 0 0 L 800 0 M 0 0 L 0 600" stroke="lightgray"/>
  </pattern>
</defs>

<!-- Clues (Small Shapes) -->
<circle cx="50" cy="50" r="10" fill="#ffa500" />
<rect x="100" y="20" width="30" height="30" fill="#ffa500" />

<!-- Suspects (Medium Shapes) -->
<ellipse cx="250" cy="150" rx="40" ry="60" fill="#00bfff"/>
<polygon points="300,80 400,80 350,200" fill="#00bfff"/>

<!-- Culprits (Large Shapes) -->
<path d="M500,150 A90,90 0 1,0 600,150 A90,90 0 1,0 500,250" fill="#ff0000"/>
<rect x="400" y="300" width="150" height="80" fill="#ff0000"/>

<!-- Labels -->
<text x="50" y="70" text-anchor="middle" font-family="Verdana" font-size="12">Clue 1</text>
<text x="120" y="45" text-anchor="middle" font-family="Verdana" font-size="12">Clue 2</text>
<text x="250" y="170" text-anchor="middle" font-family="Verdana" font-size="12">Suspect 1</text>
<text x="350" y="80" text-anchor="middle" font-family="Verdana" font-size="12">Suspect 2</text>
<text x="550" y="170" text-anchor="middle" font-family="Verdana" font-size="12">Culprit 1</text>
<text x="550" y="400" text-anchor="middle" font-family="Verdana" font-size="12">Culprit 2</text>

</svg>