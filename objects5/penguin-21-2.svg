<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -100 100 200">
  <!-- Body -->
  <circle cx="0" cy="60" r="40" fill="lightblue"/>
  <ellipse cx="-20" cy="70" rx="5" ry="8" fill="#fff"/>
  <ellipse cx="20" cy="70" rx="5" ry="8" fill="#fff"/>

  <!-- Head -->
  <circle cx="0" cy="30" r="30" fill="lightblue">
    <animateMotion repeatCount="indefinite" dur="2s">
      <mpath href="#headPath"/>
    </animateMotion>
  </circle>

  <!-- Wings -->
  <rect x="-45" y="55" width="15" height="30" fill="lightblue"/>
  <rect x="35" y="55" width="15" height="30" fill="lightblue"/>

  <!-- Beak -->
  <path d="M-20,40 Q-5,-10 -10,-40 Q-5,-70 -20,-40" fill="#ffcc00">

  <!-- Eyes -->
  <circle cx="-10" cy="30" r="5" fill="black"/>
  <circle cx="10" cy="30" r="5" fill="black"/>

  <!-- Feet -->
  <path d="M-20,70 Q-30,-90 -40,70" stroke="black" fill="lightblue"/>
  <path d="M20,70 Q30,-90 40,70" stroke="black" fill="lightblue"/>

  <!-- Belly button -->
  <circle cx="0" cy="85" r="5" fill="#fff">

  <!-- Head animation path -->
  <path id="headPath" d="M0,30 A15,15 -45,1,1,0,0,30,-30 A15,15 -45,1,1,0,0,-30,-30"/>

</svg>