  <!-- Kangaroo Head -->
  <ellipse cx="120" cy="380" rx="30" ry="40" fill="grey" />

  <!-- Kangaroo Ear (Hexagon) -->
  <polygon points="95,370,105,360,115,370,125,380,135,370" fill="lightgrey" />

  <!-- Kangaroo Tail (Octagon) -->
