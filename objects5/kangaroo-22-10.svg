<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="50" y="40" width="100" height="120"
        style="fill:#4A2C0B; stroke:black; stroke-width:2" />

  <!-- Belly -->
  <rect x="60" y="80" width="80" height="60"
        style="fill:#E5E5E5; stroke:none" />

  <!-- Ears -->
  <polygon points="70,30 90,30 80,20"
           style="fill:#4A2C0B; stroke:black; stroke-width:1" />
  <polygon points="110,30 130,30 120,20"
           style="fill:#4A2C0B; stroke:black; stroke-width:1" />

  <!-- Paws -->
  <ellipse cx="75" cy="160" rx="30" ry="15"
           style="fill:#3D3D3D; stroke:black; stroke-width:1" />
  <ellipse cx="125" cy="160" rx="30" ry="15"
           style="fill:#3D3D3D; stroke:black; stroke-width:1" />

  <!-- Tail -->
  <polygon points="95,180 145,180 120,160"
           style="fill:#4A2C0B; stroke:black; stroke-width:1" />

  <!-- Face -->
  <circle cx="100" cy="70" r="30"
          style="fill:white; stroke:black; stroke-width:1" />
  <path d="M95,60 Q105,40 115,60" style="stroke:black; stroke-width:2" /> <!-- Mouth -->
  <circle cx="105" cy="55" r="3" style="fill:black" /> <!-- Nose -->

</svg>