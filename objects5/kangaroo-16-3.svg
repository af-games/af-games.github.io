<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ear -->
  <path d="M150 50 h-40 v70 h40 z" fill="#B8947E"/>

  <!-- Body -->
  <path d="M50 100 h150 v120 H50 Z" fill="#F3DCDA"/>

  <!-- Tail -->
