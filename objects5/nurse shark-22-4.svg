<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <!-- Sky -->
  <rect x="0" y="0" width="800" height="600" fill="#87CEEB"/>

  <!-- Sea (Layer closest to viewer) -->
  <path d="M0,450 Q100,500 200,450 Q300,550 400,450 Q500,600 600,450 Q700,300 800,400" fill="#00BFFF"/>

  <!-- Rivers -->
  <path d="M290,75 Q350,100 400,75 Q450,125 500,75" stroke="#008B8B" fill="transparent"/>
  <path d="M650,100 Q700,125 750,100" stroke="#008B8B" fill="transparent"/>

  <!-- Forest -->
  <ellipse cx="400" cy="200" rx="150" ry="100" fill="#3D9970"/>
  <ellipse cx="600" cy="300" rx="80" ry="50" fill="#3D9970"/>

  <!-- Mountains (Layer farthest from viewer) -->
  <polygon points="100,50 200,50 150,200 100,150" fill="#696969"/>
  <polygon points="300,75 400,75 350,300 250,250" fill="#696969"/>

</svg>