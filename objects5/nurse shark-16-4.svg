<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="1000" height="1000" fill="#F5DEB3"/>

<!-- Mountains -->
<polygon points="400,100 600,100 500,400" fill="#7D668E" opacity="0.6"/>
<polygon points="500,700 700,700 600,900" fill="#7D668E" opacity="0.6"/>

<!-- Forests -->
<ellipse cx="200" cy="300" rx="150" ry="100" fill="#8DC63C"/>
<ellipse cx="400" cy="500" rx="150" ry="100" fill="#8DC63C"/>
<ellipse cx="800" cy="200" rx="150" ry="100" fill="#8DC63C"/>

<!-- Rivers -->
<path d="M0,800 Q200,700 400,600 T600,400 T800,200" stroke="#0074D9" fill="transparent"/>
<path d="M300,500 Q500,600 700,700 T800,800" stroke="#0074D9" fill="transparent"/>

<!-- Nurse Shark -->
<image xlink:href="https://www.sharktrust.org/wp-content/uploads/2016/03/Nurse-Shark.jpg" x="50%" y="50%" width="200" height="200"/>

</svg>