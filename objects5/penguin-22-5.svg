<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="100%" height="100%" fill="#FFFFFF"/>

<!-- Penguin Body -->
<defs>
  <linearGradient id="bodyGradient" gradientTransform="rotate(45)">
    <stop offset="0%" stop-color="#739BA8"/>
    <stop offset="100%" stop-color="#2F615C"/>
  </linearGradient>
</defs>

<g transform="translate(50, 150)">
  <!-- Body -->
  <rect x="0" y="0" width="10" height="30" fill="url(#bodyGradient)"/>
  <!-- ... repeat the above rect for other body parts with adjusted coordinates ... -->

  <!-- Legs -->
  <g transform="translate(7.5, 20)">
    <rect x="0" y="0" width="10" height="20" fill="#4F3A3C"/>
  </g>
</g>

<!-- Penguin Face -->
<defs>
  <linearGradient id="faceGradient">
    <stop offset="0%" stop-color="#FFFFFF"/>
    <stop offset="100%" stop-color="#D9E5EE"/>
  </linearGradient>
</defs>

<g transform="translate(35, 25)">
  <!-- Face -->
  <rect x="0" y="0" width="5" height="5" fill="url(#faceGradient)"/>
  <!-- ... repeat the above rect for other face parts with adjusted coordinates ... -->

  <!-- Eyes -->
  <circle cx="1.5" cy="2" r="0.5" fill="#000000"/>
</g>

<!-- Penguin Beak -->
<path d="M37,40 Q41,42 43,40 L46,48 Z" fill="#FFD98F"/>

</svg>