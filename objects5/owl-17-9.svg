<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">

  <!-- Body -->
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(4A,2C,2A);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(D6,B7,95);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body tesserae -->
  <g id="body">
    <rect width="20" height="20" fill="url(#bodyGrad)" x="-40" y="-30" />
    <!-- Add more rectangles for the rest of the body tesserae here... -->
  </g>

  <!-- Wing -->
  <defs>
    <linearGradient id="wingGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(4A,4A,4A);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(BFBFBF);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wing tesserae -->
  <g id="wing">
    <rect width="30" height="15" fill="url(#wingGrad)" x="-40" y="-20" />
    <!-- Add more rectangles for the rest of the wing tesserae here... -->
  </g>

</svg>