<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Stage -->
  <rect x="0" y="0" width="800" height="400" fill="url(#stageGradient)"/>

  <!-- Owl Marionette -->

  <!-- Head -->
  <circle cx="40" cy="100" r="20" fill="#FFB6C1"/>
  <line x1="20" y1="80" x2="20" y2="100"/>
  <line x1="60" y1="80" x2="60" y2="100"/>

  <!-- Body -->
  <rect x="30" y="140" width="40" height="80" fill="#FDD7E4"/>
  <line x1="40" y1="220" x2="40" y2="160"/>
  <line x1="15" y1="290" x2="15" y2="240"/>
  <line x1="65" y1="290" x2="65" y2="240"/>

  <!-- Wings -->
  <polygon points="0,0,80,0,40,60" fill="#FFC8D6"/>
  <line x1="0" y1="60" x2="80" y2="90"/>
  <polygon points="73,0,-3,-60,-15,0" fill="#FFC8D6"/>
  <line x1="73" y1="0" x2="-15" y2="-60"/>

  <!-- Legs -->
  <rect x="10" y="300" width="10" height="50" fill="#FFB6C1"/>
  <line x1="5" y1="350" x2="5" y2="300"/>
  <rect x="68" y="300" width="10" height="50" fill="#FFB6C1"/>
  <line x1="73" y1="350" x2="73" y2="300"/>

</svg>