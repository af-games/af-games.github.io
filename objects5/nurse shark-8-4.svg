<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Shark Mouth Mountain -->
  <polygon points="100,50 150,75 120,150 75,75 100,50"
           style="fill:rgb(255,0,0);stroke-width:3;stroke:black" />

  <!-- Kelp Forest -->
  <g transform="translate(250,200)">
    <ellipse cx="50" cy="50" rx="45" ry="30"
             style="fill:rgb(0,128,0);stroke-width:3;stroke:black" />
    <ellipse cx="75" cy="60" rx="40" ry="25"
             style="fill:rgb(0,128,0);stroke-width:3;stroke:black" />
  </g>

  <!-- Coral Reef City -->
  <circle cx="400" cy="300" r="75"
          style="fill:rgb(0,0,255);stroke-width:3;stroke:black" />
  <path d="M400,375 A150,150 0 1,0 650,300 A150,150 0 1,0 400,225"
        style="fill:rgb(0,0,255);stroke-width:3;stroke:black" />

  <!-- Underwater River Delta -->
  <path d="M600,275 Q625,225 675,225 Q725,250 775,275"
        style="fill:none;stroke-width:3;stroke:blue" />

  <!-- Sunken Shipwreck -->
  <rect x="750" y="100" width="100" height="50"
        style="fill:rgb(128,128,128);stroke-width:3;stroke:black" />
  <circle cx="765" cy="125" r="10"
          style="fill:white;stroke-width:3;stroke:black" />
  <circle cx="795" cy="125" r="10"
          style="fill:white;stroke-width:3;stroke:black" />

</svg>