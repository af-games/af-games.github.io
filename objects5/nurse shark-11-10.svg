<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <!-- Sky -->
  <rect width="100%" height="25%" fill="#AED9E0"/>

  <!-- Ground -->
  <rect y="25%" width="100%" height="75%" fill="#B39EB5"/>

  <!-- Sunlight -->
  <circle cx="80" cy="40" r="60" fill="#FFDF00"/>
  <circle cx="220" cy="120" r="60" fill="#FFDF00"/>

  <!-- Shade -->
  <path d="M720 25% Q800 40%, 720 55%" stroke="#AED9E0" fill="none" stroke-width="10"/>

  <!-- Roses (Circles) -->
  <circle cx="60" cy="300" r="40" fill="#FF6B81"/>
  <circle cx="240" cy="250" r="30" fill="#FF6B81"/>
  <circle cx="420" cy="330" r="45" fill="#FF6B81"/>

  <!-- Daisies (Ellipses) -->
  <ellipse cx="90" cy="380" rx="40" ry="30" fill="#FFF7D6"/>
  <ellipse cx="210" cy="280" rx="50" ry="40" fill="#FFF7D6"/>
  <ellipse cx="450" cy="350" rx="60" ry="50" fill="#FFF7D6"/>

  <!-- Tulips (Paths) -->
  <path d="M120 430 Q150 480, 200 450 Q180 510, 210 430 Z" fill="#FF9DAA"/>
  <path d="M260 320 Q290 370, 320 340 Q350 390, 380 320 Z" fill="#FF9DAA"/>
  <path d="M490 390 Q520 440, 550 410 Q580 460, 610 390 Z" fill="#FF9DAA"/>

</svg>