<svg width="100%" height="500" xmlns="http://www.w3.org/2000/svg">

<!-- Ancient Era: Rectangles -->
<rect x="50" y="400" width="80" height="50" fill="#8B4513" stroke="black"/>
<text x="75" y="450" font-family="Verdana" font-size="12">Ancient Era</text>

<!-- Medieval Era: Polygons -->
<polygon points="250,400 200,350 300,350" fill="#C7611F" stroke="black"/>
<text x="225" y="450" font-family="Verdana" font-size="12">Medieval Era</text>

<!-- Industrial Era: Paths (rectangles with rounded corners) -->
<path d="M350,400 H430 V370 Q430,340 400,340 H350 Z" fill="#A68D6C" stroke="black"/>
<text x="375" y="450" font-family="Verdana" font-size="12">Industrial Era</text>

<!-- Future Era: Paths (futuristic structures) -->
<path d="M500,400 Q600,300 650,400 T700,350 Z" fill="#2F84DF" stroke="black"/>
<text x="550" y="450" font-family="Verdana" font-size="12">Future Era</text>

<!-- Timeline axis -->
<line x1="50" y1="470" x2="750" y2="470" stroke="black"/>

</svg>