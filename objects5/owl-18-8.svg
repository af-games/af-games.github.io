<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
  <style>
    .stroke {
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .thin { stroke-width: 2px; }
    .medium { stroke-width: 4px; }
    .bold { stroke-width: 6px; }
  </style>

  <!-- Outer circle -->
  <path class="stroke medium" d="M250,150 a150,150 0 1,0 300,0 a150,150 0 1,0 -300,0"/>

  <!-- Inner circle with center mark -->
  <g class="stroke thin">
    <path d="M250,150 a90,90 0 1,0 180,0"/>
    <circle cx="250" cy="150" r="4"/>

  </g>

  <!-- Left eye -->
  <path class="stroke bold" d="M375,125 a50,50 0 1,0 -100,0 a25,25 0 1,0 100,0"/>

  <!-- Right eye -->
  <path class="stroke bold" d="M225,125 a50,50 0 1,0 100,0 a25,25 0 1,0 -100,0"/>

</svg>