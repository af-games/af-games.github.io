<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#f5deb3" />

  <!-- Lion's Head -->
  <circle cx="400" cy="300" r="250" fill="#ffa726">
    <animateTransform
      attributeName="r"
      from="250" to="270"
      type="repeat"
      dur="1s"
      repeatCount="indefinite" />
  </circle>

  <!-- Lion's Eyes -->
  <circle cx="320" cy="240" r="30" fill="#fff">
    <animateTransform
      attributeName="r"
      from="30" to="35"
      type="alternate"
      dur="1s"
      repeatCount="indefinite" />
  </circle>
  <circle cx="480" cy="240" r="30" fill="#fff">
    <animateTransform
      attributeName="r"
      from="30" to="35"
      type="alternate"
      dur="1s"
      repeatCount="indefinite" />
  </circle>

  <!-- Lion's Mane -->
  <path d="M300,220 Q370,180 450,220 Q520,180 600,220" stroke="#ffa726" fill="transparent">
    <animate attributeName="stroke-width"
      from="5" to="10"
      type="alternate"
      dur="1s"
      repeatCount="indefinite" />
  </path>

  <!-- Lion's Roar -->
  <text x="370" y="480" font-size="60" fill="#ffa726">ROAR!</text>

  <!-- Fire -->
  <g transform="translate(150, 450)">
    <path d="M0,0 Q10,-50 Q20,0 Q30,-50 Q40,0" stroke="#ffa726" fill="transparent">
      <animate attributeName="d"
        from="M0,0 Q10,-50 Q20,0 Q30,-50 Q40,0"
        to="M0,-50 Q10,0 Q20,-50 Q30,0 Q40,-50"
        type="alternate"
        dur="0.5s"
        repeatCount="indefinite" />
    </path>
    <circle cx="0" cy="-60" r="60" fill="#ffa726">
      <animate attributeName="r"
        from="60" to="80"
        type="alternate"
        dur="1s"
        repeatCount="indefinite" />
    </circle>
  </g>

</svg>