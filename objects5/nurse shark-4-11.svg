<svg width="100%" height="50%" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">

<!-- Ancient Era (Rectangles) -->
<rect x="0" y="0" width="200" height="100" fill="#704214" stroke="black"/>
<text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="32">Ancient Era</text>

<!-- Medieval Era (Polygons) -->
<polygon points="200,10 350,75 450,10" fill="#8B4513" stroke="black"/>
<text x="325%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="32">Medieval Era</text>

<!-- Future Era (Paths) -->
<path d="M500 10 Q600 75, 700 10" fill="#4A90E2" stroke="black"/>
<text x="600%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="32">Future Era</text>

<!-- Timeline -->
<line x1="0" y1="150" x2="800" y2="150" stroke="black"/>

<!-- Nurse Shark Time Traveler -->
<path d="M700 50 Q600 30, 500 50 Q400 70, 300 50 Q200 30, 100 50" fill="#FFB97B" stroke="black"/>
<text x="85%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="24">Nurse Shark</text>

</svg>