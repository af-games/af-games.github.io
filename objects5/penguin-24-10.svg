<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

<!-- Background -->
<rect x="0" y="0" width="500" height="500" fill="url(#Gradient1)"/>

<!-- Body -->
<g id="penguinBody">
  <rect x="200" y="350" width="100" height="150" fill="url(#Gradient2)">
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Belly -->
  <circle cx="250" cy="425" r="30" fill="url(#Gradient3)"/>

</g>

<!-- Head -->
<circle cx="250" cy="275" r="100" fill="url(#Gradient4)">
  <!-- Beak -->
  <path d="M260,225 L280,225 L270,200 Z" fill="url(#Gradient5)"/>
</g>

<!-- Wings -->
<g id="penguinWings">
  <!-- Left Wing -->
  <polygon points="180,300 140,350 200,380 260,350" fill="url(#Gradient6)"/>
  <!-- Right Wing -->
  <polygon points="320,300 380,350 320,380 240,350" fill="url(#Gradient7)"/>
</g>

<!-- Legs -->
<g id="penguinLegs">
  <!-- Left Leg -->
  <rect x="190" y="475" width="20" height="60" fill="url(#Gradient8)" transform="rotate(-30,205,490)"/>
  <!-- Right Leg -->
  <rect x="280" y="475" width="20" height="60" fill="url(#Gradient9)" transform="rotate(30,295,490)"/>
</g>

<!-- Gradients -->
<defs>
  <linearGradient id="Gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:lightblue; stop-opacity:1"/>
    <stop offset="100%" style="stop-color:white; stop-opacity:1"/>
  </linearGradient>
  <!-- Add more gradients here (Gradient2 to Gradient9) -->
</defs>

</svg>