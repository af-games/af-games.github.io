<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F5DEB3" />

  <!-- Pathways (circles) -->
  <circle cx="400" cy="300" r="200" stroke="#70AD47" stroke-width="10" fill="transparent" />
  <circle cx="200" cy="450" r="80" stroke="#70AD47" stroke-width="10" fill="transparent" />

  <!-- Structures (rectangles) -->
  <rect x="60" y="20" width="300" height="180" rx="20" fill="#CABD8F" stroke="#A58467" stroke-width="5" />
  <rect x="450" y="180" width="250" height="250" rx="20" fill="#CABD8F" stroke="#A58467" stroke-width="5" />

  <!-- Plants (organic paths) -->
  <path d="M30,20 Q60,10 90,20 Q120,40 150,20 Q180,10 210,20" stroke="#70AD47" fill="transparent" />
  <path d="M300,150 Q330,130 360,150 Q390,170 420,150 Q450,130 480,150" stroke="#70AD47" fill="transparent" />
  <path d="M500,300 Q530,280 560,300 Q590,320 620,300 Q650,280 680,300" stroke="#70AD47" fill="transparent" />

  <!-- Lions (ellipses) -->
  <ellipse cx="150" cy="150" rx="80" ry="120" fill="#FFD700" />
  <ellipse cx="600" cy="350" rx="80" ry="120" fill="#FFD700" />

</svg>