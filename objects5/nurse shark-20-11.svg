<svg width="100%" height="500" xmlns="http://www.w3.org/2000/svg">

<!-- Ancient Era (Rectangles) -->
<rect x="50" y="400" width="80" height="60" fill="#9C7F6A" stroke-width="1" stroke="#333"/>
<text x="80" y="440" font-family="Verdana" font-size="12">Ancient Era</text>

<!-- Medieval Era (Polygons) -->
<polygon points="150,400 250,350 350,400" fill="#6E8BA9" stroke-width="1" stroke="#333"/>
<text x="200" y="440" font-family="Verdana" font-size="12">Medieval Era</text>

<!-- Renaissance Era (Path - Castle) -->
<path d="M350,400 Q400,350 450,400 T500,350 Q450,300 350,250" fill="#B6815A" stroke-width="1" stroke="#333"/>
<text x="400" y="440" font-family="Verdana" font-size="12">Renaissance Era</text>

<!-- Modern Era (Path - Futuristic Structure) -->
<path d="M550,400 Q600,300 650,400 T700,350 Q650,300 550,250" fill="#F5F5DC" stroke-width="1" stroke="#333"/>
<text x="600" y="440" font-family="Verdana" font-size="12">Modern Era</text>

<!-- Timeline -->
<line x1="50" y1="470" x2="700" y2="470" stroke="#333"/>

</svg>