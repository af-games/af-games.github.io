<svg width="500" height="300" xmlns="http://www.wg.org/2000/svg"
     style="background-color:#FFF; display:block; margin:auto;">

  <!-- Define colors -->
  <defs>
    <linearGradient id="patchGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC99;" />
      <stop offset="50%" style="stop-color:#704214;" />
    </linearGradient>
  </defs>

  <!-- Create quilt patches -->
  <g transform="translate(50, 50)">
    <rect width="40" height="40" fill="url(#patchGradient)" y="0">
      <animate attributeName="y" values="0;-40;0" dur="1s" repeatCount="indefinite"/>
    </rect>
    <g transform="translate(80, 0)">
      <rect width="40" height="40" fill="#FFCC99" y="0">
        <animate attributeName="y" values="0;-40;0" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

</svg>