  <path d="M225 300 Q275 350, 325 400 Q375 450, 425 400 Q475 350, 525 300" stroke="#8B4513" fill="transparent"/>
  <path d="M250 350 A50 50 0 1 0 300 400 A50 50 0 1 0 350 350" stroke="#8B4513" fill="transparent"/>
