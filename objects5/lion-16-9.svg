  <circle cx="200" cy="200" r="25" stroke="#8B4513" fill="transparent"/>
  <rect x="300" y="175" width="100" height="50" stroke="#8B4513" fill="#E99679"/>
  <circle cx="450" cy="200" r="20" stroke="#8B4513" fill="transparent"/>

  <!-- Melody (lion's mane) -->
