<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">

<!-- Define gradients -->
<defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(180,180,180);stop-opacity:1" />
    </linearGradient>
</defs>

<!-- Body -->
<g transform="translate(20, 20)">
    <rect width="10" height="10" fill="url(#bodyGrad)" x="0" y="0"/>
    <!-- Repeat the above rectangle 19 more times with varying x/y coordinates to form a 20x20 grid -->
</g>

<!-- Head ( smaller 10x10 grid at top left of body ) -->
<g transform="translate(5, 5)">
    <rect width="5" height="5" fill="url(#headGrad)" x="0" y="0"/>
    <!-- Repeat the above rectangle 9 more times with varying x/y coordinates to form a 10x10 grid -->
</g>

<!-- Beak ( white triangle ) -->
<path d="M30,5 L40,20 L30,35 Z" fill="white"/>

<!-- Eyes ( black circles ) -->
<circle cx="27" cy="15" r="2"/>
<circle cx="33" cy="15" r="2"/>

</svg>