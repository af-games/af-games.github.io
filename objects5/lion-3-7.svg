<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F5DEB3" />

  <!-- Pathways -->
  <rect id="pathway" x="100" y="150" width="200" height="300" fill="#E5D9A7"/>
  <use xlink:href="#pathway" x="400" y="150" />

  <!-- Structures -->
  <circle id="structure" cx="650" cy="300" r="200" fill="#FDD86C"/>

  <!-- Plants and textures -->

  <!-- Large leaf plants (Light green) -->
  <path d="M150,250 Q200,200 250,250 Q200,300 150,350" stroke="#D1FAE5" fill="transparent"/>
  <use xlink:href="#large-leaf-plant" x="650" y="270"/>

  <!-- Small leaf plants (Dark green) -->
  <path d="M180,300 Q230,270 280,300 Q230,330 180,360" stroke="#8DC63C" fill="transparent"/>
  <use xlink:href="#small-leaf-plant" x="500" y="320"/>

  <!-- Sunlight effect (Yellow) -->
  <path d="M400,150 Q450,200 500,150 Q450,250 400,200" stroke="#FFDF66" fill="transparent"/>

  <!-- Lions -->
  <image href="lion.svg" x="300" y="200" width="200" height="200"/>
  <use href="#lion" x="550" y="250"/>

</svg>