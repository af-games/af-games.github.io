<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89CFF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5799;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Mermaid outline -->
  <path id="mermaidOutline" d="M...Z" fill="#FFFDD0"/>
  <use xlink:href="#mermaidOutline" fill="none" stroke="#FF6F38" stroke-width="2"/>

  <!-- Mermaid tail scales -->
  <rect width="100%" height="150" fill="url(#tailGradient)" y="150"/>
  <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
  <feMerge>
    <feMergeNode in="blur"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>

  <!-- Mermaid hair -->
  <path d="M...Z" fill="#FFD700"/>

  <!-- Jewelry details (crown, necklace) -->
  <path d="M...Z" fill="#B22222"/>
  <circle cx="50" cy="80" r="10" fill="#B22222"/>

  <!-- Group all elements together -->
  <g>
    <!-- Mermaid outline and tail scales -->
    <use xlink:href="#mermaidOutline" fill="none" stroke="#FF6F38" stroke-width="2"/>
    <rect width="100%" height="150" fill="url(#tailGradient)" y="150"/>

    <!-- Mermaid hair and jewelry -->
    <path d="M...Z" fill="#FFD700"/>
    <path d="M...Z" fill="#B22222"/>
    <circle cx="50" cy="80" r="10" fill="#B22222"/>
  </g>
</svg>