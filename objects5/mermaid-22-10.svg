<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Central Mermaid -->
  <g id="mermaid">
    <path d="M...Z"... fill="url(#scale-pattern)"/>
    ...
  </g>

  <!-- Waves -->
  <defs>
    <pattern id="wave-pattern" patternUnits="userSpaceOnUse" width="200" height="100">
      <path d="..." fill="url(#wave-gradient)" />
    </pattern>
    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:rgb(0,191,255);"/>
      <stop offset="100%" style="stop-color:rgb(0,83,167);"/>
    </linearGradient>
  </defs>
  <rect x="0" y="400" width="800" height="200" fill="url(#wave-pattern)"/>

  <!-- Coral/Shell Patterns -->
  ...
</svg>