<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="150" y="150" width="400" height="300"
        style="fill: radial-gradient(circle at center, #795548 0%, #6a4b3c 50%, #8d6e63 100%);"/>
  <!-- Wings (feather-like shapes) would be created using triangular polygons with varying sizes and positions -->

  <!-- Face -->
  <circle cx="250" cy="175" r="100"
          style="fill: radial-gradient(circle at center, #b7988f 0%, #d3c5ba 50%, #f4e2d5 100%);"/>
  <circle cx="350" cy="175" r="60"
          style="fill: radial-gradient(circle at center, #b7988f 0%, #d3c5ba 50%, #f4e2d5 100%);"/>

  <!-- Eyes -->
  <ellipse cx="250" cy="160" rx="30" ry="20"
           style="fill: radial-gradient(circle at center, #3a2c26 0%, #5d3f31 100%);"/>
  <ellipse cx="350" cy="160" rx="30" ry="20"
           style="fill: radial-gradient(circle at center, #3a2c26 0%, #5d3f31 100%);"/>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600"
        style="fill: linear-gradient(to bottom right, #336699 0%, #5d8aa8 50%, #a3ccdb 100%);"/>

</svg>