  <!-- Mane (circles) -->
  <circle cx="40" cy="20" r="5" fill="#FFD700"/>
  <circle cx="60" cy="25" r="7.5" fill="#FFD700"/>
  <circle cx="80" cy="30" r="10" fill="#FFD700"/>
  <circle cx="140" cy="25" r="7.5" fill="#FFD700"/>
  <circle cx="160" cy="20" r="5" fill="#FFD700"/>

  <!-- Outline -->
  <path d="M5,5 H195 V195 H5 Z"
        stroke="#9F7D69" stroke-width="4"/>
</svg>