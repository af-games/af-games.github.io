<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5e6cc"/>

  <!-- Owl's Realm Boundary -->
  <path d="M100,50 Q150,0 250,50 T450,150 Q350,250 400,300 L200,400 Q150,350 100,300 Z" fill="#ddd" stroke="black"/>

  <!-- Major Landmarks -->

  <!-- Owl Tower -->
  <circle cx="400" cy="200" r="80" fill="#79614D"/>
  <text x="385" y="180" text-anchor="middle" font-size="16px">Owl Tower</text>

  <!-- Whispering Woods -->
  <path d="M250,250 Q200,300 250,350 L300,350 Q350,300 300,250 Z" fill="#96C471"/>
  <text x="275" y="325" text-anchor="middle" font-size="16px">Whispering Woods</text>

  <!-- Moonlit Lake -->
  <path d="M150,300 Q100,350 150,400 L250,400 Q300,350 250,300 Z" fill="#9BC9D7"/>
  <text x="200" y="360" text-anchor="middle" font-size="16px">Moonlit Lake</text>

  <!-- Roads -->
  <path d="M100,400 L150,450 L200,400 Z" stroke="#79614D" fill="transparent"/>
  <path d="M300,400 L350,450 L400,400 Z" stroke="#79614D" fill="transparent"/>

  <!-- Rivers -->
  <path d="M100,250 Q150,200 200,250 L250,300 Q300,350 350,300 Z" stroke="#347C98" fill="transparent"/>

  <!-- Points of Interest -->
  <circle cx="150" cy="200" r="15" fill="#FFD700"/>
  <text x="160" y="205" text-anchor="middle" font-size="10px">Glowing Grove</text>

  <circle cx="300" cy="350" r="15" fill="#FFD700"/>
  <text x="310" y="355" text-anchor="middle" font-size="10px">Singing Falls</text>

</svg>