<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" version="1.1">

<!-- Background -->
<rect x="0" y="0" width="500" height="500" fill="url(#bgGradient)"/>
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:rgb(173,216,230);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1"/>
  </linearGradient>
</defs>

<!-- Body -->
<circle cx="250" cy="300" r="80" fill="url(#bodyGradient)"/>
<defs>
  <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:rgb(255,236,213);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(255,192,128);stop-opacity:1"/>
  </linearGradient>
</defs>

<!-- Head -->
<circle cx="245" cy="260" r="35" fill="url(#headGradient)"/>
<defs>
  <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:rgb(255,247,236);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(255,229,204);stop-opacity:1"/>
  </linearGradient>
</defs>

<!-- Eyes -->
<circle cx="235" cy="260" r="7.5" fill="black"/>
<circle cx="255" cy="260" r="7.5" fill="black"/>

<!-- Beak -->
<polygon points="245,255 255,255 250,235" fill="orange"/>

<!-- Wings -->
<path d="M180,300 Q200,270 250,300 Q280,270 310,300" stroke-width="2" stroke="black" fill="url(#wingGradient)"/>
<defs>
  <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:rgb(255,236,213);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(255,192,128);stop-opacity:.7"/>
  </linearGradient>
</defs>

<!-- Feet -->
<rect x="240" y="360" width="20" height="40" fill="url(#footGradient)"/>
<defs>
  <linearGradient id="footGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:rgb(255,247,236);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(255,229,204);stop-opacity:.8"/>
  </linearGradient>
</defs>

<!-- Outline -->
<rect x="0" y="0" width="500" height="500" stroke-width="3" stroke="black"/>

</svg>