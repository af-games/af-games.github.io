<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Perimeter -->
  <rect x="50" y="50" width="700" height="400" style="fill:lightgrey; stroke-width:1px;" />

  <!-- Main Areas -->
  <rect x="100" y="100" width="300" height="200" style="fill:yellowgreen; stroke-width:1px;" />
