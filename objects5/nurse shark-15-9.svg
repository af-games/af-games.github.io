<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 600 400">

<!-- Coordinate Grid -->
<rect width="580" height="380" fill="none" stroke="#ccc"/>

<!-- Clues (small circles) -->
<circle cx="30" cy="200" r="5" fill="#ffa500"/>
<circle cx="150" cy="100" r="5" fill="#ffa500"/>
<circle cx="300" cy="280" r="5" fill="#ffa500"/>

<!-- Suspects (medium rectangles) -->
<rect x="60" y="240" width="100" height="40" fill="#9acd32" stroke="#000"/>
<rect x="180" y="60" width="150" height="60" fill="#9acd32" stroke="#000"/>

<!-- Culprits (large triangles) -->
<polygon points="40,360 240,320 360,360" fill="#ff0000" stroke="#000"/>
<polygon points="500,180 600,260 500,340" fill="#ff0000" stroke="#000"/>

<!-- Labels -->
<text x="10" y="210" font-size="12">Clue #1</text>
<text x="140" y="90" font-size="12">Clue #2</text>
<text x="310" y="290" font-size="12">Clue #3</text>

<text x="75" y="280" font-size="14">Suspect A (Alibi)</text>
<text x="205" y="140" font-size="14">Suspect B (Motive)</text>

<text x="390" y="330" font-size="16">Culprit #1</text>
<text x="530" y="220" font-size="16">Culprit #2</text>

</svg>