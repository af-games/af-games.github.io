<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="800" height="600" fill="#F5F5F5"/>

<!-- Rock (simplified) -->
<rect x="150" y="400" width="300" height="200" fill="#646E78"/>
<rect x="160" y="410" width="280" height="180" fill="#A3AEB1"/>

<!-- Mermaid's head -->
<g id="mermaidHead">
  <!-- Skin (simplified) -->
  <circle cx="250" cy="200" r="100" fill="#F5D767"/>
  <!-- Hair (simplified) -->
  <polygon points="350,100 400,150 450,100" fill="#304E86"/>
</g>

<!-- Mermaid's eyes (simplified) -->
<circle cx="275" cy="175" r="10" fill="#FFFFFF" stroke="#505050" stroke-width="1"/>
<circle cx="325" cy="175" r="10" fill="#FFFFFF" stroke="#505050" stroke-width="1"/>

</svg>