<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

  <!-- Quilt base -->
  <rect x="0" y="0" width="100%" height="100%" fill="#f2f2f2"/>

  <!-- Quilt blocks -->
  <rect x="5%" y="5%" width="40%" height="40%" fill="#1e88e5"/>
  <rect x="65%" y="5%" width="35%" height="40%" fill="#26a69a"/>
  <rect x="5%" y="55%" width="40%" height="45%" fill="#9c27b0"/>
  <rect x="65%" y="55%" width="35%" height="45%" fill="#1e88e5"/>

  <!-- Stitching lines -->
  <polyline points="5%,5% 5%,45% 65%,45%" stroke="#424242" stroke-width="2"/>
  <polyline points="65%,5% 95%,5% 95%,45%" stroke="#424242" stroke-width="2"/>
  <polyline points="5%,55% 5%,100% 65%,100%" stroke="#424242" stroke-width="2"/>

</svg>