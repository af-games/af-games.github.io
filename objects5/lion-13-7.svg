<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">

<!-- Background -->
<rect width="100%" height="100%" fill="#E6E6E6"/>

<!-- Pathways -->
<rect x="50" y="100" width="300" height="20" stroke="#8B7D6B" fill="none"/>
<rect x="50" y="250" width="300" height="20" stroke="#8B7D6B" fill="none"/>

<!-- Lions (Plants) -->
<!-- Lion 1: Well-lit area, brighter hues -->
<circle cx="100" cy="150" r="40" stroke="black" fill="#FFCC00"/>
<text x="85" y="160" font-family="Arial" font-size="24">L</text>

<!-- Lion 2: Some shade, medium hues -->
<circle cx="200" cy="175" r="35" stroke="black" fill="#FF9900"/>
<text x="185" y="185" font-family="Arial" font-size="24">O</text>

<!-- Lion 3: More shade, darker hues -->
<circle cx="350" cy="225" r="30" stroke="black" fill="#FF6600"/>
<text x="335" y="235" font-family="Arial" font-size="24">I</text>

<!-- Lion 4: Bright light, vibrant hues -->
<circle cx="175" cy="300" r="35" stroke="black" fill="#FFCC66"/>
<text x="160" y="310" font-family="Arial" font-size="24">N</text>

<!-- Structures (optional) -->
<!-- Fountain -->
<circle cx="250" cy="300" r="20" stroke="black" fill="#FFFFFF"/>
<path d="M 230,310 A 70,70 0 0 0 270,310"/>

<!-- Bench -->
<rect x="450" y="350" width="30" height="60" stroke="black" fill="#C0C0C0"/>
<path d="M 480,390 Q 490,420 500,390"/>

</svg>