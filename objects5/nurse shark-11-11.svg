<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Past: Ancient Ruins -->
  <rect x="50" y="400" width="100" height="100" fill="#8B7D6B" stroke="black"/>
  <text x="80" y="470" font-family="Verdana" font-size="12">Ancient Ruins</text>

  <!-- Present: Medieval Castles -->
  <polygon points="350,50 450,50 450,200 350,200" fill="#8B4726" stroke="black"/>
  <text x="400" y="120" font-family="Verdana" font-size="12">Medieval Castles</text>

  <!-- Future: Futuristic Structures -->
  <path d="M600,50 Q700,50 700,150 Q600,250 450,250" fill="#B0E0E6" stroke="black"/>
  <text x="630" y="180" font-family="Verdana" font-size="12">Futuristic Structures</text>

  <!-- Timeline -->
  <line x1="50" y1="550" x2="750" y2="550" stroke="black"/>
  <text x="675" y="580" font-family="Verdana" font-size="14">Time</text>

</svg>