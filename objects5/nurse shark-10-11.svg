<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Ancient Era -->
  <rect x="50" y="400" width="100" height="100" fill="#ffa502" stroke="#9c7d0e" stroke-width="3"/>
  <text x="80" y="460" font-size="18">Ancient Ruins</text>

  <!-- Medieval Era -->
  <polygon points="250,500 350,500 350,350 250,350" fill="#7db9e8" stroke="#4a7dbd" stroke-width="3"/>
  <text x="300" y="560" font-size="18">Medieval Castles</text>

  <!-- Renaissance Era -->
  <path d="M450,250 Q550,350 650,250 T750,250" fill="#ffd700" stroke="#cdaa0c" stroke-width="3"/>
  <text x="550" y="310" font-size="18">Renaissance Structures</text>

  <!-- Industrial Era -->
  <rect x="50" y="200" width="200" height="100" fill="#98fb98" stroke="#6495ed" stroke-width="3"/>
  <text x="120" y="260" font-size="18">Industrial Revolution</text>

  <!-- Modern Era -->
  <path d="M350,100 Q450,200 550,100 T650,100" fill="#ffb6c1" stroke="#ff7f9a" stroke-width="3"/>
  <text x="450" y="160" font-size="18">Modern Architecture</text>

  <!-- Future Era -->
  <path d="M250,50 Q350,150 450,50 T550,50" fill="#add8e6" stroke="#7ddadc" stroke-width="3"/>
  <text x="350" y="90" font-size="18">Futuristic Structures</text>

  <!-- Timeline -->
  <line x1="50" y1="450" x2="700" y2="450" stroke="#000" stroke-width="3"/>

  <!-- Nurse Shark Time Traveler -->
  <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Nurse_shark.svg/1200px-Nurse_shark.svg.png" x="750" y="300" width="100" height="100"/>

</svg>