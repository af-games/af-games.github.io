<svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="250" fill="#1D1D1D"/>

  <!-- Body and Wings (Black Onyx) -->
  <path d="M50,50 Q90,30 140,50 Q160,80 170,120 Q160,160 140,180 Q90,160 50,180" fill="black"/>

  <!-- Eyes (Yellow Sapphire) -->
  <circle cx="70" cy="80" r="6" fill="#FACD21"/>
  <circle cx="130" cy="80" r="6" fill="#FACD21"/>

  <!-- Feathers (White Mother-of-Pearl and Smoky Quartz) -->
  <pattern id="feathers" patternUnits="userSpaceOnUse" width="4" height="4">
    <rect x="0" y="0" width="2" height="2" fill="#F5F5EC"/>
    <rect x="2" y="2" width="2" height="2" fill="#7E736D"/>
  </pattern>
  <polygon points="50,100 90,80 140,100 180,80 190,100" fill="url(#feathers)"/>

  <!-- Border (Diamond) -->
  <rect x="2" y="2" width="196" height="246" stroke="#CBE5B3" stroke-width="3"/>
</svg>