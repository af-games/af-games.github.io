  <!-- Windows -->
  <!-- Left Wall Windows -->
  <rect x="80" y="350" width="60" height="120" fill="white"/>
  <rect x="240" y="350" width="60" height="120" fill="white"/>

  <!-- Right Wall Windows -->
  <rect x="760" y="350" width="60" height="120" fill="white"/>
  <rect x="600" y="350" width="60" height="120" fill="white"/>

</svg>