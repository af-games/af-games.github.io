  <!-- Left Castle Tower -->
  <rect x="300" y="150" width="150" height="300" fill="#7093db"/>
  <polygon points="300,450 450,450 375,600" fill="#7093db"/>

  <!-- Right Castle Tower -->
  <rect x="650" y="150" width="150" height="300" fill="#7093db"/>
  <polygon points="650,450 800,450 725,600" fill="#7093db"/>

  <!-- Castle Walls -->
