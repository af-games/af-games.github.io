  <circle cx="70" cy="50" r="12.5" fill="#FFA500"/>
  <circle cx="40" cy="80" r="15" fill="#FFA500"/>
  <circle cx="70" cy="80" r="12.5" fill="#FFA500"/>

  <!-- Bass (rectangles) -->
  <rect x="130" y="45" width="20" height="30" fill="#4CAF50"/>
  <rect x="150" y="60" width="20" height="30" fill="#4CAF50"/>

  <!-- Melody (lines) -->
  <polyline points="210,70 220,90 210,110 200,90" stroke="#FFC300" fill="transparent"/>
  <polyline points="260,70 250,90 260,110 270,90" stroke="#FFC300" fill="transparent"/>

  <!-- Harmony (curves) -->
