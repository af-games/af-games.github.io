  <path d="M80,70 Q90,40 120,70 Q140,100 160,70 Q190,40 200,70 Q190,100 160,70" fill="none" stroke="#F1940F"/>

  <!-- Lion's face -->
  <circle cx="130" cy="85" r="15" fill="#FFFFFF"/>
  <rect x="120" y="100" width="20" height="10" fill="#000000"/>
  <path d="M140,95 Q150,105 160,95" stroke="#000000"/>

  <!-- Lion's legs -->
  <circle cx="80" cy="130" r="7" fill="#F1940F"/>
  <circle cx="120" cy="130" r="7" fill="#F1940F"/>
  <circle cx="160" cy="130" r="7" fill="#F1940F"/>

</svg>