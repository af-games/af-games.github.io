<svg width="500" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <!-- Kangaroo -->
  <g id="kangaroo">
    <circle cx="250" cy="200" r="60" fill="brown"/>
    <ellipse cx="240" cy="180" rx="30" ry="40" fill="white"/>
    <rect x="230" y="170" width="40" height="20" fill="black"/>
  </g>

  <!-- Grass -->
  <g id="grass">
    <rect x="50%" y="300" width="100%" height="100" fill="green"/>
  </g>

  <!-- Sun -->
  <circle id="sun" cx="450" cy="100" r="50" fill="yellow">
    <animate attributeName="cy" values="100;80;100" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Kangaroo's Movement -->
  <animate
    xlink:href="#kangaroo"
    attributeName="cy"
    values="200;350;200"
    begin="0s"
    dur="1.5s"
    repeatCount="indefinite"
  />
  <!-- Grass Movement (Waves) -->
  <animate
    xlink:href="#grass"
    attributeName="height"
    values="100;90;100"
    begin="0s"
    dur="2s"
    repeatCount="indefinite"
  />

</svg>