<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

<!-- Lion's roar (main melody) -->
<circle cx="150" cy="400" r="50" fill="orange">
  <animate attributeName="cy" values="350;450;350" dur="2s" repeatCount="indefinite"/>
</circle>

<!-- Rhythm section (drums) -->
<rect x="70" y="450" width="10" height="100" fill="brown">
  <animate attributeName="y" values="400;350;400" dur="2s" repeatCount="indefinite"/>
</rect>
<circle cx="75" cy="480" r="5" fill="brown">
  <animate attributeName="cy" values="460;500;460" dur="2s" repeatCount="indefinite"/>
</circle>

<!-- Harmony section (guitar) -->
<path d="M150,350 Q200,250 250,350" stroke="purple" fill="transparent">
  <animate attributeName="d" values="M150,350 Q200,275 250,350; M150,350 Q200,225 250,350;" dur="4s" repeatCount="indefinite"/>
</path>

<!-- Lion's mane (additional harmony) -->
<path d="M600,250 C650,150 700,200 750,250" stroke="goldenrod" fill="transparent">
  <animate attributeName="d" values="M600,250 C650,180 700,230 750,250; M600,250 C650,150 700,200 750,250;" dur="4s" repeatCount="indefinite"/>
</path>

<!-- Background (contrasting instrument) -->
<rect x="0" y="0" width="800" height="600" fill="#f1d1bb">
  <animate attributeName="fill" values="#fff;#f5e2b7;#fff;" dur="8s" repeatCount="indefinite"/>
</rect>

</svg>