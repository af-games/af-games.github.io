<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body: Art Nouveau meets Pixel Art -->
  <rect x="10" y="60" width="80" height="90" fill="#8B4513" rx="20"/>
  <rect x="90" y="60" width="80" height="90" fill="#FFD700" rx="20"/>

  <!-- Head & Ears: Ancient Egypt meets Greek Art -->
  <circle cx="110" cy="35" r="40" fill="#A0522D"/>
  <polygon points="80,20 160,20 95,70 105,70" fill="#FFC300"/>

  <!-- Eyes: Pixel Art -->
  <rect x="95" y="20" width="10" height="10" fill="#FFFFFF"/>
  <rect x="125" y="20" width="10" height="10" fill="#FFFFFF"/>

  <!-- Tail & Details: Pop Art meets Ancient Egypt -->
  <polygon points="170,60 190,80 150,80" fill="#FF69B4"/>
  <path d="M20,130 Q40,160 80,130 T170,130" stroke-width="5" stroke="#2ECC40"/>

  <!-- Legs: Greek Art -->
  <rect x="10" y="190" width="30" height="20" fill="#FFC300"/>
  <rect x="60" y="190" width="30" height="20" fill="#FFC300"/>
</svg>