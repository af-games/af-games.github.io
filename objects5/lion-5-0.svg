<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Body -->
  <rect x="50" y="75" width="200" height="150" rx="50" fill="#E9B863"/>

  <!-- Head -->
  <circle cx="125" cy="75" r="50" fill="#FCD116">

    <!-- Mane -->
    <g stroke="none" fill="#FFD400">
      <path d="M110,50 A30,30 0 0 0 140,50" />
      <path d="M120,60 A30,30 0 0 0 130,90" />
      <path d="M130,70 A30,30 0 0 0 140,100" />
    </g>

    <!-- Eyes -->
    <circle cx="100" cy="65" r="10" fill="#333"/>
    <circle cx="150" cy="65" r="10" fill="#333"/>

    <!-- Nose and Mouth -->
    <polygon points="120,70 130,80 140,70" fill="#333"/>
    <path d="M125,90 Q135,100 125,110" stroke="#333" fill="transparent"/>

  </circle>

  <!-- Legs -->
  <g transform="translate(60, 225)">
    <rect width="40" height="80" rx="10"/>
    <rect x="90" width="40" height="80" ry="10"/>
  </g>

  <!-- Tail -->
  <rect x="30" y="230" width="270" height="60" rx="30" fill="#E9B863"/>

</svg>