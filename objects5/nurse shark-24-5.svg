<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 0 800 450">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0C2F7B"/>

  <!-- Corals (Foreground) -->
  <polygon id="Coral1" points="-30,50 20,80 -30,110" fill="#FFD700"/>
  <rect id="Coral2" x="60" y="40" width="40" height="90" fill="#FFB973"/>

  <!-- Nurse Shark (Mid-ground) -->
  <path id="NurseShark"
        d="M-15,15 Q-25,-15 0,-30 T30,-15 Q40,15 15,65 Z"
        fill="#C7E9FF"/>
  <circle cx="8" cy="70" r="2.5" fill="#FFFFFF"/> <!-- Eye -->
  <circle cx="28" cy="70" r="2.5" fill="#FFFFFF"/>

  <!-- Angelfish (Mid-ground) -->
  <polygon id="Angelfish"
           points="-10,-30 20,40 -60,40 -90,-30"
           fill="#FFA500"/>
  <circle cx="-70" cy="0" r="5" fill="#FFFFFF"/> <!-- Eye -->

  <!-- Schools of Damselfish (Foreground & Background) -->
  <g id="Damselfish1">
    <circle cx="-20" cy="30" r="2.5" fill="#6495ED"/>
    <circle cx="-10" cy="50" r="2.5" fill="#6495ED"/>
  </g>
  <use href="#Damselfish1" xlink:href="#Damselfish1" transform="translate(80, -30)"/>

  <!-- Corals (Background) -->
  <rect id="Coral3" x="750" y="20" width="40" height="90" fill="#FFB973"/>

</svg>