<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Ocean -->
  <rect x="0" y="0" width="800" height="600" fill="#87CEEB"/>

  <!-- Coral Reef (Mid-ground) -->
  <polygon points="50,400 150,350 250,400 150,450"
           style="fill:#FF6347; stroke:#FF6347; stroke-width:5"/>

  <!-- Shipwreck (Background) -->
  <polygon points="600,300 650,200 750,300"
           style="fill:rgb(128,128,128); stroke:black; stroke-width:2"/>

  <!-- Nurse Shark (Main Character) -->
  <path d="M100,300 Q150,250 200,200 Q250,250 300,300"
        style="fill:#8B4513; stroke:#C4A484; stroke-width:5"/>

  <!-- School of Fish (Supporting Role 1) -->
  <circle cx="150" cy="250" r="10" fill="#FF0000"/>
  <circle cx="160" cy="255" r="8" fill="#FFFF00"/>
  <circle cx="170" cy="245" r="10" fill="#00FF00"/>
  <circle cx="180" cy="250" r="8" fill="#0000FF"/>

  <!-- Sea Turtle (Supporting Role 2) -->
  <path d="M350,270 Q370,240 400,260 Q430,240 450,270"
        style="fill:#9ACD32; stroke:black; stroke-width:2"/>
  <circle cx="410" cy="280" r="30" fill="#FDF5E6"/>

</svg>