<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#F5DEB3"/>

  <!-- Kangaroos -->
  <g id="kangaroo-template" transform="translate(10, 10)">
    <!-- Body -->
    <ellipse cx="40" cy="80" rx="40" ry="60" fill="#8B4513"/>
    <!-- Pouch -->
    <rect x="20" y="120" width="60" height="40" fill="#696969"/>
    <!-- Head & Ears -->
    <polygon points="70,5 110,5 85,35" fill="#8B4513"/>
    <circle cx="85" cy="20" r="10" fill="#264D0C"/>
    <!-- Feet & Details -->
    <polygon points="10,170 20,200 5,170" fill="#264D0C"/>
    <circle cx="35" cy="90" r="5" fill="#FFFFFF"/>
  </g>

  <!-- Repeat kangaroos -->
  <use xlink:href="#kangaroo-template" transform="translate(150, 80) scale(0.8)" />
  <use xlink:href="#kangaroo-template" transform="translate(230, 140) rotate(-15)" />

  <!-- Eucalyptus trees -->
  <g id="tree-template">
    <!-- Trunk -->
    <rect x="5" y="5" width="20" height="60" fill="#8B7D6B"/>
    <!-- Leaves -->
    <polygon points="0,70 30,10 60,70" fill="#228B22"/>
  </g>

  <!-- Repeat trees -->
  <use xlink:href="#tree-template" transform="translate(400, 150) rotate(-10)" />
  <use xlink:href="#tree-template" transform="translate(600, 350) rotate(-20)" />

</svg>