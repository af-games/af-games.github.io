<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

<!-- Background Gradient -->
<defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(135,206,235);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
    </linearGradient>
</defs>

<!-- Body -->
<circle cx="100" cy="130" r="80" fill="url(#grad1)" />

<!-- Wings -->
<rect x="60" y="70" width="40" height="50" fill="#696969"/>
<rect x="120" y="70" width="40" height="50" fill="#696969"/>

<!-- Feet -->
<rect x="70" y="180" width="30" height="30" fill="#696969"/>
<rect x="120" y="180" width="30" height="30" fill="#696969"/>

<!-- Beak -->
<path d="M 70,50 Q 90,20 110,50" stroke="#FFD700" fill="transparent"/>
<path d="M 70,40 L 110,40" stroke="#FFD700" fill="transparent"/>

<!-- Eyes -->
<circle cx="85" cy="30" r="10" fill="black"/>
<circle cx="115" cy="30" r="10" fill="black"/>

<!-- Flip the penguin upside down and tilt it slightly -->
<g transform="rotate(-90, 100, 200)">
    <use xlink:href="#penguin-body"/>
</g>

</svg>