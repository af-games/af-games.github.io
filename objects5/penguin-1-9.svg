<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:rgb(0,0,0);stop-opacity:1" />
      <stop offset="50%"  style="stop-color:rgb(34,34,34);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(68,68,68);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(180,180,180);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body feathers -->
  <g stroke="url(#grad1)" stroke-width="2">
    <line x1="50" y1="70" x2="40" y2="90" />
    <line x1="60" y1="80" x2="30" y2="100" />
    <line x1="70" y1="90" x2="20" y2="110" />
    <line x1="40" y1="70" x2="50" y2="80" />
    <line x1="30" y1="80" x2="60" y2="90" />
    <line x1="20" y1="90" x2="70" y2="100" />
  </g>

  <!-- Belly feathers -->
  <g stroke="url(#grad2)" stroke-width="2">
    <line x1="55" y1="130" x2="65" y2="140" />
    <line x1="60" y1="140" x2="70" y2="150" />
    <line x1="50" y1="130" x2="40" y2="140" />
  </g>

  <!-- Outline -->
  <path d="M90,60 Q80,70 70,80 Q60,70 50,60 Q40,70 30,80 Q40,90 50,100 Q60,90 70,80 Q80,90 90,100 Q100,90 110,80 Q120,90 130,100 Q140,90 150,80 Z" stroke="black" fill="transparent"/>

</svg>