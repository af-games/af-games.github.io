<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="penguinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:black;stop-opacity:1" />
      <stop offset="50%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:black;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <g fill="url(#penguinGradient)">
    <!-- Top row of tiles -->
    <rect x="20" y="30" width="5" height="5"/>
    <rect x="25" y="30" width="5" height="5"/>
    ...
    <rect x="145" y="30" width="5" height="5"/>

    <!-- Second row of tiles -->
    <rect x="20" y="35" width="5" height="5"/>
    <rect x="25" y="35" width="5" height="5"/>
    ...
    <rect x="145" y="35" width="5" height="5"/>

    <!-- Continue this pattern downwards for the body -->
  </g>

  <!-- Head -->
  <circle cx="70" cy="20" r="10"/>

  <!-- Beak -->
  <polygon points="85,15 95,20 85,25"/>

  <!-- Eyes -->
  <circle cx="75" cy="17.5" r="2"/>
  <circle cx="85" cy="17.5" r="2"/>

  <!-- Flippers -->
  <path d="M40,60 Q35,70 40,80 Q45,70 40,60"/>

  <!-- Feet -->
  <rect x="35" y="90" width="10" height="5"/>
  <rect x="50" y="90" width="10" height="5"/>
</svg>