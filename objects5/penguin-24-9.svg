<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="penguinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Horizontal lines (penguin's body) -->
  <g stroke="url(#penguinGradient)" fill="none">
    <line x1="20" y1="150" x2="180" y2="150" stroke-width="10" />
    <line x1="30" y1="160" x2="170" y2="160" stroke-width="10" />
    <line x1="40" y1="170" x2="160" y2="170" stroke-width="10" />
  </g>

  <!-- Vertical lines (penguin's tummy) -->
  <g stroke="url(#penguinGradient)" fill="none">
    <line x1="90" y1="180" x2="90" y2="70" stroke-width="5" />
    <line x1="100" y1="180" x2="100" y2="80" stroke-width="5" />
    <line x1="80" y1="180" x2="80" y2="90" stroke-width="5" />
  </g>

  <!-- Diagonal lines (penguin's face) -->
  <g stroke="black" fill="none">
    <line x1="70" y1="60" x2="130" y2="140" stroke-width="5" />
    <line x1="80" y1="70" x2="120" y2="130" stroke-width="5" />
  </g>
</svg>