<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Tree Trunk -->
  <rect x="450" y="300" width="80" height="300" fill="#8b4513"/>

  <!-- Branches -->
  <path d="M500,200 Q550,150 600,200 Q550,250 500,300 Q450,250 350,300" stroke="#8b4513"/>

  <!-- Leaves -->
  <ellipse cx="400" cy="150" rx="60" ry="80" fill="green"/>
  <ellipse cx="550" cy="200" rx="70" ry="90" fill="green"/>

  <!-- Flowers -->
  <circle cx="450" cy="350" r="50" stroke="#ffa502" stroke-width="5"/>
  <circle cx="500" cy="380" r="30" stroke="#ffa502" stroke-width="5"/>

  <!-- Kangaroo -->
  <path d="M475,450 Q500,400 550,450 Q500,500 475,550 Q450,500 380,550 Z" fill="#f06c64"/>
  <path d="M425,525 Q450,550 500,525 Q450,500 425,475 Z" fill="white"/>

  <!-- Seed Pods -->
  <polygon points="380,550 420,600 380,650" fill="#c19a6b"/>
</svg>