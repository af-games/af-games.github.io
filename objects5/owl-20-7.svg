<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Main Owl -->
  <path d="M100,50 Q...Z" fill="url(#owlFeathers)" stroke="black"/>

  <!-- Branches and leaves -->
  <path d="M200,400 Q...300,550 Z" fill="lightbrown"/>
  <circle cx="250" cy="470" r="15" fill="darkgreen"/>
  <!-- Repeat circles for more leaves -->

  <!-- Crescent moon -->
  <path d="M600,150 Q...700,100 Z" fill="url(#moonGlow)" stroke="black"/>

  <!-- Owl silhouette -->
  <path d="M300,200 Q...400,300 Z" fill="black" opacity="0.2"/>

  <!-- Stars -->
  <circle cx="650" cy="120" r="5" fill="white"/>
  <!-- Repeat circles for more stars -->

  <!-- Gradients -->
  <defs>
    <linearGradient id="owlFeathers" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:orange;"/>
      <stop offset="50%" style="stop-color:brown;"/>
      <stop offset="100%" style="stop-color:cream;"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:yellow; stop-opacity:0.8;"/>
      <stop offset="100%" style="stop-color:darkorange; stop-opacity:0;"/>
    </radialGradient>
  </defs>
</svg>