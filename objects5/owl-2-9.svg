<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF; stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FFF; stop-opacity:.5"/>
      <stop offset="100%" style="stop-color:#000; stop-opacity:.2"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <g id="body">
    <!-- ... Rectangles for body ... -->
  </g>

  <!-- Wings -->
  <g id="wings">
    <!-- ... Polygons for wings ... -->
  </g>

  <!-- Face -->
  <g id="face">
    <!-- ... Circles and ellipses for face ... -->
  </g>

  <!-- Eyes -->
  <g id="eyes">
    <!-- ... Circles for eyes ... -->
  </g>

  <!-- Background -->
  <g id="background">
    <!-- ... Rectangle for background ... -->
  </g>
</svg>