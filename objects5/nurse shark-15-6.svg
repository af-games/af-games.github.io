<svg width="100%" height="500" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="100%" height="500" fill="#f8f9fa"/>

<!-- Nurse Shark Title -->
<text x="50%" y="50" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="48">Nurse Shark</text>

<!-- Circles (Drums) -->
<circle cx="100" cy="200" r="50" fill="#ff6347"/>
<circle cx="200" cy="250" r="40" fill="#ffa502"/>
<circle cx="300" cy="300" r="30" fill="#ffe599"/>

<!-- Rectangles (Violins) -->
<rect x="150" y="75" width="50%" height="100" fill="#8b4513"/>
<rect x="250" y="125" width="50%" height="150" fill="#cd7f32"/>

<!-- Paths (Guitars) -->
<path d="M40 50 Q90 20, 140 50 Q90 80, 40 50" stroke="#6c7a89" fill="transparent"/>
<path d="M40 150 Q90 180, 140 150 Q90 220, 40 150" stroke="#6c7a89" fill="transparent"/>

<!-- Dynamics (Colors) -->
<circle cx="100" cy="200" r="30" fill="#ff0000"/>
<rect x="150" y="75" width="50%" height="50" fill="#ffff00"/>
<path d="M40 150 Q90 180, 140 150 Q90 220, 40 150" stroke="#00ff00" fill="transparent"/>

</svg>