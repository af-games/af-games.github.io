<svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">

<!-- Body -->
<ellipse cx="50" cy="75" rx="40" ry="60" fill="#B98F76"/>

<!-- Branch -->
<rect x="40" y="130" width="20" height="20" fill="#A27E63"/>

<!-- Head -->
<ellipse cx="35" cy="55" rx="30" ry="40" fill="#B98F76"/>

<!-- Left Eye -->
<circle cx="20" cy="50" r="5" fill="#FFFFFF"/>
<!-- Right Eye -->
<circle cx="80" cy="50" r="5" fill="#FFFFFF"/>

<!-- Beak -->
<polygon points="40,110 60,90 80,110" fill="#FFD700"/>

<!-- Feathers (Left side) -->
<path d="M20,65 Q30,70 20,80" stroke="#B98F76" stroke-width="2"/>
<path d="M20,75 Q30,80 20,90" stroke="#B98F76" stroke-width="2"/>

<!-- Feathers (Right side) -->
<path d="M80,65 Q70,70 80,80" stroke="#B98F76" stroke-width="2"/>
<path d="M80,75 Q70,80 80,90" stroke="#B98F76" stroke-width="2"/>

<!-- Left Wing -->
<path d="M40,30 C40,10 60,5 40,30" fill="#B98F76"/>
<!-- Right Wing -->
<path d="M60,30 C60,10 40,5 60,30" fill="#B98F76"/>

</svg>