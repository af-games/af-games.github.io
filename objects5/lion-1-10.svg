<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#F0E68C"/>

  <!-- Lion's Body -->
  <path d="M50,75 Q150,35 250,75 Q150,115 50,75" stroke="#4A290B" stroke-width="5" fill="#F1C68E"/>
  <rect x="350" y="75" width="150" height="100" rx="50" fill="#D8AB62"/>

  <!-- Lion's Face -->
  <circle cx="175" cy="125" r="50" stroke="#4A290B" stroke-width="3" fill="#FCD18E"/>
  <path d="M175,100 Q160,80 175,60 Q190,80 175,100" stroke="#4A290B" stroke-width="3" fill="transparent"/>

  <!-- Lion's Eyes -->
  <circle cx="165" cy="90" r="10" fill="#3D2B1F"/>
  <circle cx="185" cy="90" r="10" fill="#3D2B1F"/>

  <!-- Lion's Mane and Fur -->
  <g stroke="#4A290B" stroke-width="3">
    <path d="M75,60 Q125,10 175,60"/>
    <path d="M225,60 Q275,10 325,60"/>
    <path d="M80,90 Q140,70 200,90"/>
    <path d="M240,90 Q280,70 330,90"/>
    <path d="M90,120 Q150,110 210,120"/>
    <path d="M250,120 Q300,110 360,120"/>
  </g>

</svg>