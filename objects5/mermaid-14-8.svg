<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Skin -->
  <rect x="100" y="150" width="400" height="300" fill="#F5DEB3"/>
  <rect x="120" y="170" width="360" height="260" fill="#4A260E"/>

  <!-- Hair -->
  <polygon points="180,50 320,50 250,100" fill="#191970"/>
  <polygon points="220,90 280,90 240,140" fill="#ADD8E6"/>

  <!-- Tail fin -->
  <polygon points="350,250 450,350 350,450" fill="#AEDCFF"/>
  <polygon points="370,270 430,370 370,430" fill="#3D9970"/>

  <!-- Shell -->
  <rect x="180" y="350" width="100" height="100" fill="#FFFDD0"/>
  <circle cx="210" cy="375" r="30" fill="#FFC0CB"/>
  <circle cx="260" cy="425" r="20" fill="#FFA500"/>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#00008B"/>
</svg>