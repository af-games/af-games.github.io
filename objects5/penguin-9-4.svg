<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#background-gradient)"/>
  <defs>
    <linearGradient id="background-gradient" gradientTransform="rotate(90)">
      <stop offset="0%"   stop-color="#87CEEB"/>
      <stop offset="50%"  stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="250" cy="300" rx="150" ry="120" fill="url(#penguin-body)"/>
  <defs>
    <radialGradient id="penguin-body" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#3B4D9A"/>
      <stop offset="100%" stop-color="#6C82BC"/>
    </radialGradient>
  </defs>

  <!-- Belly -->
  <ellipse cx="250" cy="320" rx="80" ry="70" fill="#FFFFFF"/>

  <!-- Head -->
  <circle cx="210" cy="160" r="50" fill="#4D5F9E"/>
  <path d="M210 160 A50,50 0 1,0 300,160 A50,50 0 1,0 210,160 z" stroke="#4D5F9E"/>

  <!-- Eye -->
  <circle cx="220" cy="140" r="5"/>
  <circle cx="270" cy="140" r="5"/>

  <!-- Foot and Legs -->
  <path d="M230,380 Q260,390 280,380 Q310,390 340,380 Z"/>
  <path d="M270,350 Q230,360 190,350 Q150,360 110,350 Z"/>

</svg>