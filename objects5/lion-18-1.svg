<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
    .lion {
      fill: none;
      stroke: black;
      stroke-width: 5;
    }
  </style>
  <g class="lion">
    <!-- Head -->
    <circle cx="200" cy="100" r="80"/>

    <!-- Mane -->
    <path d="
      M 160 40
      A 80,80 0 1,0 240,40
      A 80,80 0 1,0 160,120"/>

    <!-- Body -->
    <rect x="150" y="180" width="100" height="120" rx="30"/>

    <!-- Legs -->
    <path d="
      M 170 290
      H 140
      V 360
      Z
      M 230 290
      H 260
      V 360
      Z"/>

    <!-- Tail -->
    <path d="
      M 280 350
      C 240,380 210,380 170,350"/>
  </g>
</svg>