    <rect x="40" y="80" width="70" height="120" rx="20"/>
  </g>

  <!-- Belly -->
  <circle cx="75" cy="150" r="25" fill="#FFFFFF"/>

  <!-- Head -->
  <path d="M40 60 Q70 20, 100 60" stroke="#000000" fill="transparent"/>
  <circle cx="70" cy="50" r="30" fill="#FFFFFF"/>

  <!-- Eyes -->
