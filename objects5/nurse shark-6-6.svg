<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Quarter note: small circle -->
  <circle cx="50" cy="150" r="5" fill="#ff0000"/>
  <circle cx="150" cy="150" r="5" fill="#ff0000"/>

  <!-- Half note: medium rectangle -->
  <rect x="250" y="175" width="100" height="25" fill="#00ff00"/>

  <!-- Whole note with crescendo: large circle changing color from light to dark blue -->
  <circle cx="450" cy="150" r="20">
    <animate attributeName="fill-opacity" values="0.3;1" dur="2s" repeatCount="1"/>
    <animate attributeName="fill" values="#add8e6;#00008b" dur="2s" repeatCount="1"/>
  </circle>

</svg>