<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">

  <!-- Ocean -->
  <rect x="0" y="0" width="150" height="450" fill="#3D94E6"/>
  <rect x="150" y="270" width="150" height="180" fill="#4FC3A7"/>

  <!-- Mermaid's tail -->
  <rect x="300" y="180" width="150" height="270" fill="#82CAFA"/>
  <rect x="300" y="360" width="150" height="90" fill="#91F2B1"/>
  <rect x="450" y="270" width="150" height="180" fill="#E84AA3"/>

  <!-- Upper body -->
  <rect x="150" y="0" width="150" height="270" fill="#FF8C00"/>
  <rect x="300" y="0" width="150" height="180" fill="#FFF569"/>
  <rect x="450" y="0" width="150" height="90" fill="#FFC0CB"/>

</svg>