<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

  <!-- Skin -->
  <rect x="100" y="100" width="150" height="200" fill="#F1C4A7"/>
  <rect x="130" y="150" width="100" height="100" fill="#F5D7AA"/>

  <!-- Hair -->
  <polygon points="20,100 60,80 100,100" fill="#29538D"/>
  <polygon points="140,50 180,20 220,50" fill="#274A7B"/>

  <!-- Tail -->
  <circle cx="200" cy="300" r="50" fill="#7FBFF0"/>
  <rect x="220" y="280" width="60" height="100" fill="#2196F3"/>

  <!-- Rock -->
  <rect x="10" y="300" width="50" height="150" fill="#A9A9A9"/>
  <polygon points="70,400 130,450 20,450" fill="#8B4513"/>

  <!-- Water -->
  <circle cx="300" cy="400" r="50" fill="#ADD8E6"/>
  <path d="M300,400 Q350,350 400,400" stroke="#2D88C0" fill="transparent"/>

</svg>