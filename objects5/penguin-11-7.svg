<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <path id="body" d="M50,10 L150,10 Q90,40 90,80 Q50,40 50,10 Z"
        fill="url(#gradBody)" />
  <linearGradient id="gradBody" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:black;stop-opacity:1" />
    <stop offset="100%" style="stop-color:white;stop-opacity:1" />
  </linearGradient>

  <!-- Head -->
  <path id="head" d="M90,80 Q70,90 90,100 Q110,90 90,80 Z"
        fill="url(#gradHead)" />
  <linearGradient id="gradHead" x1="50%" y1="0%" x2="50%" y2="100%">
    <stop offset="0%" style="stop-color:white;stop-opacity:1" />
    <stop offset="100%" style="stop-color:black;stop-opacity:1" />
  </linearGradient>

  <!-- Wing -->
  <path id="wing" d="M70,60 Q40,20 70,0 Z"
        fill="url(#gradWing)" transform="rotate(90,70,50)"/>
  <linearGradient id="gradWing" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:black;stop-opacity:1" />
    <stop offset="100%" style="stop-color:white;stop-opacity:1" />
  </linearGradient>
  <!-- Copy wing on the other side -->
  <use xlink:href="#wing" transform="translate(230,60) rotate(-90,70,50)" />

  <!-- Leg -->
  <path id="leg" d="M80,10 L70,40 Z"
        fill="black" />
  <!-- Copy leg on the other side -->
  <use xlink:href="#leg" transform="translate(230,10)"/>

</svg>