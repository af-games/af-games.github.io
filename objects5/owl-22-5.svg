<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Body -->
  <path id="body" d="M10,5 Q25,5 35,15 Q25,25 10,25 Q5,15 10,5 z"/>
  <g stroke="#000" fill="#004D78">
    <use xlink:href="#body"/>
    <animate attributeName="fill-opacity" values=".8;.6;.8" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Eyes -->
  <circle cx="15" cy="20" r="4" fill="white"/>
  <circle cx="25" cy="20" r="4" fill="white"/>
  <ellipse cx="20" cy="23" rx="2.5" ry="3.5" stroke="#000" fill="#69C6FF">
    <animateTransform attributeName="rotate" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Wings -->
  <polyline points="5,25 15,40 25,25 35,40" stroke="#000" fill="#FFC97F">
    <animate attributeName="stroke-opacity" values=".8;.6;.8" dur="3s" repeatCount="indefinite"/>
  </polyline>

  <!-- Feet -->
  <circle cx="10" cy="35" r="3" stroke="#000" fill="#FFA500"/>
  <circle cx="30" cy="35" r="3" stroke="#000" fill="#FFA500"/>
</svg>