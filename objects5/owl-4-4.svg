<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect width="100%" height="100%" fill="#224477"/>

<!-- Owl's Realm Boundary -->
<path d="M 100 50 Q 400 10 600 50 Q 400 90 100 50" stroke="#FFD700" stroke-width="2" fill="transparent"/>

<!-- Major Landmarks -->
<circle cx="350" cy="200" r="80" fill="#FFFACD"/> <!-- The Great Oak -->
<circle cx="650" cy="450" r="50" fill="#FFB973"/> <!-- Cresting Cliffs -->

<!-- Rivers -->
<path d="M 150 350 Q 250 450 350 500 Q 450 300 550 350" stroke="#69C6FF" stroke-width="3" fill="transparent"/>
<path d="M 650 150 Q 550 250 450 300 Q 350 200 250 150" stroke="#69C6FF" stroke-width="3" fill="transparent"/>

<!-- Roads -->
<path d="M 100 300 L 700 300" stroke="#FFFACD" stroke-width="2" fill="transparent"/>
<path d="M 400 50 Q 500 150 600 50" stroke="#FFFACD" stroke-width="2" fill="transparent"/>

<!-- Points of Interest -->
<circle cx="200" cy="350" r="30" fill="#FF4500"/> <!-- Hot Springs -->
<circle cx="500" cy="250" r="30" fill="#FF7F27"/> <!-- Ancient Ruins -->

<!-- Legend -->
<text x="10" y="580" font-family="Arial" font-size="14" fill="#FFFACD">Legend:</text>
<circle cx="30" cy="600" r="5" fill="#FFD700"/> <text x="50" y="600" fill="#FFFACD">Major Landmarks</text>
<circle cx="30" cy="620" r="5" fill="#69C6FF"/> <text x="50" y="620" fill="#FFFACD">Rivers</text>
<circle cx="30" cy="640" r="5" fill="#FFFACD"/> <text x="50" y="640" fill="#FFFACD">Roads</text>

</svg>