<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Owl's Tower -->
  <circle cx="100" cy="50" r="40" fill="#ffa500" stroke="black"/>
  <text x="90" y="60" font-family="Verdana" font-size="20">Owl's Tower</text>

  <!-- Mystic Forest -->
  <polygon points="300,150 400,100 500,150" fill="#008000" stroke="black"/>
  <text x="350" y="160" font-family="Verdana" font-size="20">Mystic Forest</text>

  <!-- Whispering River -->
  <path d="M600,200 Q700,150 800,200 T900,300" stroke="#0000ff" fill="transparent"/>
  <text x="750" y="220" font-family="Verdana" font-size="20">Whispering River</text>

  <!-- Moonlit Meadow -->
  <rect x="100" y="350" width="200" height="100" fill="#ffff00" stroke="black"/>
  <text x="120" y="420" font-family="Verdana" font-size="20">Moonlit Meadow</text>

  <!-- Crag of Echoes -->
  <polygon points="500,350 600,250 700,350" fill="#800080" stroke="black"/>
  <text x="550" y="390" font-family="Verdana" font-size="20">Crag of Echoes</text>

</svg>