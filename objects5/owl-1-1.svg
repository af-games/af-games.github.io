  <!-- Feet -->
  <rect x="45" y="80" width="10" height="20" fill="#F8D99E"/>
  <rect x="35" y="80" width="10" height="20" fill="#F8D99E"/>

  <!-- Tail -->
  <polygon points="40,70 60,70 50,80" fill="#F8D99E"/>
</svg>