<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <circle cx="50" cy="70" r="40" fill="#F8D99E"/>

  <!-- Eyes -->
  <circle cx="30" cy="35" r="10" fill="#FFFFFF"/>
  <circle cx="70" cy="35" r="10" fill="#FFFFFF"/>
  <circle cx="40" cy="30" r="5" fill="#000000"/>

  <!-- Beak -->
