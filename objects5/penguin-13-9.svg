<svg width="210" height="297" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the linear gradient -->
  <defs>
    <linearGradient id="penguinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(173,216,230);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,139);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Vertical threads -->
  <g stroke-width="2">
    <line x1="50" y1="0" x2="50" y2="297" style="stroke:url(#penguinGradient)" />
    <line x1="140" y1="0" x2="140" y2="297" style="stroke:url(#penguinGradient)" />
  </g>

  <!-- Horizontal threads -->
  <g stroke-width="2">
    <line x1="0" y1="50" x2="210" y2="50" style="stroke:url(#penguinGradient)" />
    <line x1="0" y1="140" x2="210" y2="140" style="stroke:url(#penguinGradient)" />
  </g>

</svg>