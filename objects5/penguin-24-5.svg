<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define linear gradients -->
  <defs>
    <linearGradient id="gray-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(45,45,45);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(80,80,80);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="white-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(220,220,222);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <g id="body">
    <rect x="50" y="70" width="10" height="10" fill="url(#gray-gradient)" />
    ...
    <rect x="80" y="90" width="10" height="10" fill="url(#gray-gradient)" />
  </g>

  <!-- Head -->
  <g id="head">
    <rect x="75" y="40" width="5" height="4" fill="url(#white-gradient)" />
    ...
    <rect x="90" y="52" width="5" height="4" fill="url/#white-gradient" />
  </g>

</svg>