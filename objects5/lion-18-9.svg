<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 480 360" preserveAspectRatio="xMidYMid meet">

<!-- Rhythm (circles) -->
<circle cx="20" cy="150" r="10" fill="lightgrey"/>
<circle cx="70" cy="150" r="10" fill="lightgrey"/>
<circle cx="120" cy="150" r="10" fill="lightgrey"/>

<!-- Bass (rectangles) -->
<rect x="40" y="280" width="60" height="40" rx="5" ry="5" fill="#f39c12"/>
<rect x="120" y="280" width="60" height="40" rx="5" ry="5" fill="#f39c12"/>

<!-- Main melody (paths) -->
<path d="M60,70 Q90,10 150,70 T220,70 Q270,10 330,70" stroke="#ffd700" fill="transparent"/>

<!-- Harmony (mane pattern) -->
<path d="M360,80 Q420,130 390,190 Q450,130 410,80 Q390,30 360,80 Z" stroke="#ffa502" fill="transparent"/>
<path d="M370,100 Q410,150 380,190 Q400,140 370,100 Z" stroke="#ffa502" fill="transparent"/>

<!-- Lion face (ellipses) -->
<ellipse cx="360" cy="150" rx="70" ry="100" fill="#fff"/>
<circle cx="360" cy="90" r="40" fill="#ffa502"/>

<!-- Lion eyes (circles) -->
<circle cx="320" cy="80" r="10" fill="#fff"/>
<circle cx="400" cy="80" r="10" fill="#fff"/>

</svg>