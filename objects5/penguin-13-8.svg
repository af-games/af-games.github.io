<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <circle cx="100" cy="90" r="85" fill="blue">
    <clipPath id="bodyClip" clipPathUnits="objectBoundingBox"/>
  </circle>

  <!-- Belly -->
  <circle cx="100" cy="90" r="45" fill="white">
    <clipPath id="bellyClip" clipPathUnits="objectBoundingBox"/>
  </circle>

  <!-- Head -->
  <ellipse cx="100" cy="60" rx="30" ry="40" fill="black">
    <clipPath id="headClip" clipPathUnits="objectBoundingBox"/>
  </ellipse>

  <!-- Eyes -->
  <circle cx="90" cy="55" r="5" fill="white"/>
  <circle cx="110" cy="55" r="5" fill="white"/>

  <!-- Beak -->
  <path d="M105,65 Q110,70 105,75 Q100,70 105,65" stroke="orange" fill="transparent" stroke-width="2"/>

  <!-- Flipper (Left) -->
  <clipPath id="flipperClip">
    <rect x="80" y="95" width="40" height="30"/>
  </clipPath>
  <rect x="80" y="95" width="40" height="30" fill="blue"/>

  <!-- Flipper (Right) -->
  <use xlink:href="#flipperClip" transform="translate(70, 0)" fill="blue"/>

  <!-- Legs -->
  <g stroke="black" stroke-width="2">
    <line x1="95" y1="140" x2="85" y2="160"/>
    <line x1="105" y1="140" x2="115" y2="160"/>
  </g>

</svg>