<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Shade (Background) -->
  <rect x="0" y="0" width="600" height="400" fill="#E8D5A9"/>

  <!-- Sunlight (Glow) -->
  <circle cx="300" cy="200" r="100" fill="none" stroke="#FFD700" stroke-width="50"/>

  <!-- Roses (Circles) -->
  <circle cx="100" cy="150" r="40" fill="#FF69B4"/>
  <circle cx="200" cy="80" r="30" fill="#FF69B4"/>
  <circle cx="450" cy="300" r="50" fill="#FF69B4"/>

  <!-- Daisies (Ellipses) -->
  <ellipse cx="150" cy="280" rx="50" ry="40" fill="#FFFACD"/>
  <ellipse cx="350" cy="180" rx="60" ry="50" fill="#FFFACD"/>

  <!-- Tulips (Paths) -->
  <path d="M250 30 Q270 250, 450 30" stroke="#FFD700" stroke-width="10" fill="transparent"/>
  <path d="M500 350 Q480 200, 350 350" stroke="#FFD700" stroke-width="10" fill="transparent"/>

</svg>