<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Iceberg -->
  <rect x="50" y="250" width="100" height="50">
    <style>
      fill: url(#iceGradient);
    </style>
  </rect>

  <!-- Body -->
  <circle cx="75" cy="230" r="40">
    <style>
      fill: blue;
    </style>
  </circle>

  <!-- Head -->
  <circle cx="75" cy="180" r="30">
    <style>
      fill: white;
    </style>
  </circle>

  <!-- Wing (left) -->
  <rect x="20" y="160" width="40" height="80">
    <style>
      fill: blue;
    </style>
  </rect>

  <!-- Wing (right) -->
  <use xlink:href="#wing" x="150" y="160" transform="scale(-1, 1)" />

  <!-- Flipper (left) -->
  <path d="M90,230 Q80,240 70,230">
    <style>
      fill: blue;
    </style>
  </path>

  <!-- Flipper (right) -->
  <use xlink:href="#flipper" x="130" y="230" transform="scale(-1, 1)" />

  <!-- Beak -->
  <path d="M80,160 Q90,150 100,160">
    <style>
      fill: orange;
    </style>
  </path>

  <!-- Eye (left) -->
  <circle cx="70" cy="145" r="5">
    <style>
      fill: black;
    </style>
  </circle>

  <!-- Eye (right) -->
  <use xlink:href="#eye" x="90" y="145" />

  <!-- Gradient for iceberg -->
  <defs>
    <radialGradient id="iceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(211,211,211);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(137,196,228);stop-opacity:1" />
    </radialGradient>
  </defs>

</svg>