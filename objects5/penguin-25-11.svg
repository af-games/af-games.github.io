<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#F6E5D9"/>

  <!-- Body -->
  <ellipse cx="100" cy="140" rx="70" ry="80" fill="url(#penguin-body)">
    <animateTransform attributeName="transform" type="rotate" from="0 100 140" to="360 100 140" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Head -->
  <circle cx="85" cy="75" r="50" fill="url(#penguin-head)"/>
  <path d="M90,30 A15,15 0 0,1 65,45 A15,15 0 0,1 90,60 Z" fill="#FFF"/>

  <!-- Flipper -->
  <g transform="rotate(45 80 120)">
    <path d="M70,120 Q80,130 90,120 Q100,130 110,120" stroke="#000" fill="none"/>
  </g>
  <use xlink:href="#flipper" transform="rotate(-45 70 120)"/>

  <!-- Legs -->
  <path d="M85,90 Q95,100 105,90 Q115,100 125,90 Z" stroke="#000" fill="#FFF"/>
  <path d="M65,90 Q75,100 85,90 Q95,100 105,90 Z" stroke="#000" fill="#FFF"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="penguin-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(54,94,136);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(87,148,193);stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="penguin-head" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(238,236,247);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Flipper pattern -->
  <g id="flipper">
    <path d="M0,0 Q5,5 10,0 Q15,5 20,0 Z"/>
  </g>
</svg>