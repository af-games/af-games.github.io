<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the linear gradient -->
  <defs>
    <linearGradient id="penguin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(50,50,200);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(150,150,255);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Vertical threads -->
  <g id="vertical-threads">
    <line x1="10" y1="0" x2="10" y2="200" style="stroke:url(#penguin-gradient); stroke-width:2; fill:transparent;" />
    <line x1="30" y1="0" x2="30" y2="200" style="stroke:url(#penguin-gradient); stroke-width:2; fill:transparent;" />
    <!-- ... add more lines for vertical threads as needed -->
  </g>

  <!-- Horizontal threads -->
  <g id="horizontal-threads">
    <line x1="0" y1="10" x2="200" y2="10" style="stroke:url(#penguin-gradient); stroke-width:2; fill:transparent;" />
    <line x1="0" y1="30" x2="200" y2="30" style="stroke:url(#penguin-gradient); stroke-width:2; fill:transparent;" />
    <!-- ... add more lines for horizontal threads as needed -->
  </g>

  <!-- Penguin silhouette (for reference, remove if not needed) -->
  <path d="M100 10 Q90 30, 100 50 Q110 30, 100 10 Z" style="fill:black;" />
</svg>