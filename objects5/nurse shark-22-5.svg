<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -30 100 60">
    <!-- Coral Reef Background -->
    <rect x="-50" y="-30" width="100" height="60" fill="#F7DC6F" />
    <path id="coral_reef_pattern" d="M-48 -28 Q-40 -20 0 -10 Q40 -20 48 -28" stroke="#3A3B3C" fill="none"/>
    <use xlink:href="#coral_reef_pattern" y="-28" />
    <use xlink:href="#coral_reef_pattern" y="-14" transform="translate(50, 0) rotate(-6)" />

    <!-- Nurse Shark -->
    <path id="nurse_shark" d="M-3,-9 Q0,-7.5 2,-9 Q3.5,-6.5 6,-9 Q9,-12 12,-9 Q15,-12 18,-9 Q21,-6.5 24,-9 Q27,-12 30,-9" fill="#3A3B3C"/>
    <use xlink:href="#nurse_shark" transform="translate(12, 0) rotate(-3)" />

    <!-- School of Yellow Tang Fish -->
    <circle cx="-8" cy="4" r="1.5" fill="#FFF96D" />
    <circle cx="4" cy="7" r="1.5" fill="#FFF96D" />
    <circle cx="8" cy="2" r="1.5" fill="#FFF96D" />

    <!-- Moray Eel -->
    <path id="moray_eel" d="M-30,-14 Q-20,-10 0,-8 Q10,-4 18,-8" stroke="#8DC63C" fill="none"/>
    <use xlink:href="#moray_eel" transform="translate(5, -7) scale(.9)" />

    <!-- Barracuda -->
    <rect x="20" y="-10" width="4" height="10" rx="2" fill="#3A3B3C"/>
    <rect x="22" y="-8" width="2" height="6" rx="1" fill="#FFF96D"/>

</svg>