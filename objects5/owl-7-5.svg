<svg>` tag and include the appropriate namespaces (`xmlns` attributes) for the shapes. Here's an example of how the final SVG code could look:

```html
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Eyes -->
  <circle cx="50" cy="40" r="8" fill="gold" stroke="black"/>
  <circle cx="90" cy="40" r="8" fill="gold" stroke="black"/>

  <!-- Feathers -->
  <path d="M5 95 Q30 10 L85 95" fill="bluegreenlabradorite" stroke="black"/>
  <!-- Repeat feather pattern here -->

  <!-- Body -->
  <ellipse cx="60" cy="85" rx="40" ry="25" fill="blackonyx" stroke="black"/>

  <!-- Wings -->
  <path d="M30 95 Q60 120 L90 95" fill="darkgreyaventurine" stroke="black"/>

  <!-- Beak -->
  <polygon points="60,70 80,90 40,90" fill="orangecoral" stroke="black"/>

  <!-- Setting -->
  <path d="M5 95 Q30 110 L95 95 Q70 110 Z" fill="yellowgold" stroke="black"/>
</svg>