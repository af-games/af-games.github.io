<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%"
        style="fill:linear-gradient(#87CEEB, #FFF);"/>

  <!-- First Penguin -->
  <g id="penguin1">
    <clipPath id="clip1" clipPathUnits="objectBoundingBox">
      <circle cx="0.5" cy="0.6" r="0.3"/>
    </clipPath>
    <rect x="15%" y="20%" width="30%" height="40%"
          style="fill:linear-gradient(#D8BFD8, #FFF); clip-path:url(#clip1)"/>

    <!-- Head -->
    <circle cx="30%" cy="15%" r="5%" fill="#FFFFFF"/>
    <ellipse cx="32.5%" cy="17.5%" rx="2.5%" ry="4%" fill="#000000"/>

    <!-- Body -->
    <rect x="28%" y="30%" width="6%" height="30%" fill="#A9A9A9"/>
  </g>

  <!-- Second Penguin -->
  <use href="#penguin1" transform="translate(75%, 0)"/>

</svg>