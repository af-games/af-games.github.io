<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#331F07"/>

  <!-- Lion's head (main circle) -->
  <circle cx="100" cy="80" r="60" fill="#FFD59C">
    <animate attributeName="r" from="60" to="55" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Eyes -->
  <circle cx="85" cy="70" r="10" fill="#FFFFFF"/>
  <circle cx="115" cy="70" r="10" fill="#FFFFFF"/>

  <!-- Nose and mouth -->
  <path d="M95,85 Q100,95 105,85 Q100,75 95,85" stroke="#FFD59C" fill="transparent"/>
  <polygon points="95,85 100,90 95,95" fill="#331F07"/>

  <!-- Mane (lines) -->
  <path d="M60,40 Q70,20 80,40 Q90,20 100,40 Q110,20 120,40" stroke="#FFD59C" fill="transparent"/>
  <path d="M130,60 Q140,80 150,60 Q160,80 170,60" stroke="#FFD59C" fill="transparent"/>

  <!-- Gemstone (ruby) -->
  <circle cx="125" cy="130" r="15" fill="#CC0000">
    <animate attributeName="opacity" from="1" to="0.7" dur="1s" repeatCount="indefinite"/>
  </circle>

</svg>