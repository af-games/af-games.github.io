<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="#F4ECCA"/>

  <!-- Lion's body -->
  <path d="M170,190 Q200,130 300,180 Q340,220 400,180" fill="#F6955D"/>
  <circle cx="300" cy="250" r="70" fill="#F6955D"/>

  <!-- Lion's head -->
  <polygon points="175,120 200,140 175,160" fill="#F6955D"/>
  <circle cx="180" cy="130" r="20" fill="#FFFFFF"/>

  <!-- Lion's eyes -->
  <circle cx="170" cy="120" r="5" fill="#000000"/>
  <circle cx="190" cy="120" r="5" fill="#000000"/>

  <!-- Lion's mane -->
  <path d="M140,170 Q160,140 200,180 Q230,150 270,170 Q290,190 310,170" fill="#FFD700"/>

  <!-- Lion's legs -->
  <rect x="160" y="260" width="40" height="80" fill="#F6955D"/>
  <rect x="240" y="260" width="40" height="80" fill="#F6955D"/>
  <rect x="160" y="340" width="40" height="60" fill="#F6955D"/>
  <rect x="240" y="340" width="40" height="60" fill="#F6955D"/>

</svg>