<svg xmlns="http://www.w3.org/2010/svg" viewBox="-50 -50 100 100">
  <!-- Main body outline -->
  <path id="lion-main" d="M0,-40a40,40 0 1,0 80,0 a40,40 0 1,0 -80,0" fill="#FFC300" stroke="#000"/>

  <!-- Head -->
  <circle cx="0" cy="-20" r="20" fill="#FFC300"/>
  <ellipse cx="5" cy="-25" rx="10" ry="5" fill="#000"/>
  <ellipse cx="-5" cy="-25" rx="10" ry="5" fill="#000"/>

  <!-- Mane -->
  <g id="lion-mane">
    <path d="M-40,-30 a20,20 0 0,0 80,0 a20,20 0 0,0 -80,0" stroke="#FFC300"/>
    <animateTransform
      attributeName="d"
      type="rotate"
      from="0"
      to="360"
      dur="4s"
      repeatCount="indefinite"/>
  </g>

  <!-- Legs -->
  <rect x="-5" y="-45" width="10" height="20" fill="#FFC300"/>
  <rect x="5" y="-45" width="10" height="20" fill="#FFC300"/>
  <rect x="-5" y="-65" width="10" height="20" fill="#FFC300"/>
  <rect x="5" y="-65" width="10" height="20" fill="#FFC300"/>

  <!-- Tail -->
  <path d="M-20,-40 Q0,-60 -20,-80" stroke="#FFC300"/>

  <!-- Coordinates -->
  <text x="-50" y="5">(-50, 5)</text>
  <text x="50" y="5">(50, 5)</text>
  <text x="-50" y="-60">(-50, -60)</text>
  <text x="50" y="-60">(50, -60)</text>

</svg>