<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect id="body" x="150" y="100" width="150" height="200"
        fill="url(#gradientBody)" rx="20"/>
  <clipPath id="bodyClip">
    <use xlink:href="#body"/>
  </clipPath>

  <!-- Head -->
  <circle cx="225" cy="75" r="60" fill="black" clip-path="url(#bodyClip)"/>

  <!-- Eyes -->
  <circle cx="210" cy="65" r="5" fill="white"/>
  <circle cx="240" cy="65" r="5" fill="white"/>

  <!-- Beak -->
  <path d="M230,80 L215,95 L245,95 Z"
        fill="#ffd700" clip-path="url(#bodyClip)"/>

  <!-- Fin (Left) -->
  <polygon points="165,180 175,130 160,130"
           fill="url(#gradientBody)" clip-path="url(#bodyClip)"/>
  <!-- Fin (Right) -->
  <polygon points="285,180 275,130 295,130"
           fill="url(#gradientBody)" clip-path="url(#bodyClip)"/>

  <!-- Feet -->
  <rect x="160" y="300" width="140" height="40"
        fill="#a9a9a9" rx="20"/>
  <rect x="175" y="330" width="100" height="20"
        fill="#ffffff"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradientBody" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#48cae4"/>
      <stop offset="100%" stop-color="#237ea1"/>
    </linearGradient>
  </defs>

</svg>