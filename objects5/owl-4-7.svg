<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 400 400">
  <!-- Owl face -->
  <g id="owl-face" transform="translate(100, 100)">
    <circle cx="50" cy="50" r="50" fill="#333"/>
    <path d="M60 70 L80 90 A20 20 0 0 0 40 110" stroke="#fff" fill="transparent"/>
    <circle cx="65" cy="65" r="5" fill="#fff"/>
    <circle cx="75" cy="65" r="5" fill="#fff"/>
    <path d="M30 90 Q40 120 80 90" stroke="#fff" fill="transparent"/>
  </g>

  <!-- Owl wings -->
  <g id="owl-wings">
    <!-- Left wing -->
    <path d="M-50 -20 Q0 -70 50 -40 A100 100 0 0 0 0 -60" fill="#8B4513"/>
    <!-- Right wing -->
    <path d="M-50 20 Q0 70 50 40 A100 100 0 0 1 0 60" fill="#8B4513"/>
  </g>

  <!-- Owl tail feathers -->
  <g id="owl-tail">
    <!-- Tail feather pattern -->
    <pattern id="feather-pattern" x="0%" y="0%" width="10%" height="10%" patternUnits="userSpaceOnUse">
      <path d="M0,5 l5,-2 M0,0 l5,-3" stroke="#8B4513"/>
    </pattern>
    <!-- Tail feathers -->
    <g transform="translate(150, 70)">
      <rect width="10" height="60" fill="url(#feather-pattern)"/>
      <rect x="20" width="10" height="50" fill="url(#feather-pattern)" opacity="0.8"/>
      <rect x="40" width="10" height="40" fill="url(#feather-pattern)" opacity="0.6"/>
    </g>
  </g>

  <!-- Tree -->
  <g id="tree" transform="translate(250, 150)">
    <!-- Trunk -->
    <rect x="-5" y="-30" width="10" height="80" fill="#4C302E"/>
    <!-- Branches -->
    <path d="M-5 -10 Q5 -20 15 -10 M-5 10 Q5 20 15 10" stroke="#6A4F47" fill="transparent"/>
    <!-- Leaves -->
    <circle cx="-5" cy="-30" r="30" fill="#3D9970"/>
    <circle cx="15" cy="-30" r="25" fill="#3D9970"/>
  </g>

  <!-- Clouds -->
  <g id="clouds">
    <!-- Cloud 1 -->
    <path d="M-40 -20 Q-20 -30 0 -20 Q20 -10 40 -20" fill="#FFF"/>
    <!-- Cloud 2 -->
    <path d="M50 -20 Q70 -30 90 -20 Q110 -10 130 -20" fill="#FFF"/>
    <!-- Cloud 3 -->
    <path d="M140 -20 Q160 -30 180 -20 Q200 -10 220 -20" fill="#FFF"/>
  </g>

  <!-- Books -->
  <g id="books">
    <!-- Book 1 -->
    <rect x="-50" y="-30" width="40" height="60" rx="10" ry="10" fill="#6B4226"/>
    <path d="M-50 -30 l20,0 M-50 -10 l20,-50" stroke="#FFF" fill="transparent"/>
    <!-- Book 2 -->
    <rect x="100" y="-30" width="40" height="60" rx="10" ry="10" fill="#6B4226"/>
    <path d="M100 -30 l20,0 M100 -10 l20,-50" stroke="#FFF" fill="transparent"/>
  </g>
</svg>