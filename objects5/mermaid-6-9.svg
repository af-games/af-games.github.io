<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="#ADD8E6" />

  <!-- Mermaid Tail -->
  <polygon points="150,450 250,450 350,500 250,550" fill="#003D66" />
  <rect x="180" y="470" width="90" height="40" fill="#98FB98" patternUnits="userSpaceOnUse" patternTransform="rotate(45)" patternContentUnits="objectBoundingBox">
    <image href="https://example.com/wave_pattern.svg" x="0%" y="0%" width="100%" height="100%" />
  </rect>
  <circle cx="280" cy="490" r="35" fill="#704214" />

  <!-- Mermaid Body & Face -->
  <ellipse cx="250" cy="200" rx="100" ry="150" fill="#FFD6E5" />
  <circle cx="250" cy="180" r="70" fill="#FFFDD0" />

  <!-- Mermaid Hair -->
  <polygon points="100,150 150,50 250,150 350,50 400,150" fill="#48CAFA">
    <animate attributeName="fill" values="#48CAFA;#FFFDD0;#48CAFA" dur="2s" repeatCount="indefinite"/>
  </polygon>

  <!-- Mermaid Crown -->
  <path d="M150,100 Q175,75 225,100 Q275,75 325,100" stroke="#CD7F32" fill="transparent" stroke-width="5"/>

</svg>