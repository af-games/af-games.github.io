<svg width="200" height="180" xmlns="http://www.w3.org/2000/svg">

<!-- Define linear gradients -->
<defs>
  <linearGradient id="white-to-black" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color: white; stop-opacity: 1"/>
    <stop offset="100%" style="stop-color: black; stop-opacity: 1"/>
  </linearGradient>
</defs>

<!-- Body -->
<g id="body" transform="translate(25, 75)">
  <!-- Rows -->
  <g transform="translate(0, 0)">
    <rect width="10" height="5" style="fill:url(#white-to-black)"/>
    <rect x="10" width="10" height="5" style="fill:white"/>
    <rect x="20" width="10" height="5" style="fill:url(#white-to-black)"/>
    <!-- Repeat for the rest of the rows -->
  </g>
</g>

<!-- Head -->
<g id="head" transform="translate(75, 25)">
  <!-- Rows -->
  <g transform="translate(0, 0)">
    <rect width="10" height="3" style="fill:url(#white-to-black)"/>
    <rect x="10" width="10" height="3" style="fill:white"/>
    <!-- Repeat for the rest of the rows -->
  </g>
</g>

<!-- Eyes -->
<circle cx="95" cy="45" r="2.5" style="fill:white"/>
<circle cx="105" cy="45" r="2.5" style="fill:white"/>

<!-- Beak -->
<polygon points="97,38 107,38 102,43" style="fill:orange; stroke:black; stroke-width:0.5"/>

</svg>