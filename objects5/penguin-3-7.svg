<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -100 100 200">
  <!-- Body -->
  <path id="body" d="M-30,-80 Q0,-60 30,-80 L30,-40 Q0,-20 -30,-40 Z" fill="url(#gradBody)"/>

  <!-- Head -->
  <path id="head" d="M0,-40 Q15,-30 0,-20 Q-15,-30 0,-40 Z" fill="url(#gradHead)"/>

  <!-- Belly -->
  <path id="belly" d="M-30,-80 Q0,-90 -30,-70" fill="#FFA500"/>

  <!-- Wings -->
  <path id="wingLeft" d="M-40,-60 Q-20,-70 -40,-80 L-40,-10 Z"/>
  <use href="#wingLeft" xlink:href="#wingRight" transform="scale(-1,1) translate(80,0)"/>

  <!-- Legs -->
  <path id="legLeft" d="M-20,-90 Q-30,-70 -20,-50 L-20,-40 Z"/>
  <use href="#legLeft" xlink:href="#legRight" transform="scale(-1,1) translate(40,0)"/>

  <!-- Eyes -->
  <circle cx="-8" cy="-35" r="3" fill="black"/>
  <circle cx="8" cy="-35" r="3" fill="black"/>

  <!-- Beak -->
  <path d="M-12,-45 Q0,-50 12,-45 Z" stroke="#FFD700" fill="transparent"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F637D; stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#7B8A9E; stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="gradHead" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F637D; stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#C8D9E5; stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg>