<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">

    <!-- Kangaroo Body -->
    <rect id="body" x="200" y="450" width="100" height="80"/>

    <!-- Kangaroo Head -->
    <circle id="head" cx="230" cy="450" r="20"/>

    <!-- Kangaroo Tail -->
    <rect id="tail" x="280" y="450" width="30" height="60"/>

    <!-- Front Leg -->
    <line id="front_leg" x1="230" y1="540" x2="230" y2="640"/>

    <!-- Back Leg -->
    <line id="back_leg" x1="270" y1="540" x2="270" y2="640"/>

    <!-- Body Animation -->
    <animate
        id="body_animation"
        attributeName="y"
        from="450"
        to="350"
        dur="2s"
        repeatCount="indefinite"/>
</svg>