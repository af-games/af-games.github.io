    <pattern id="teeth" patternUnits="userSpaceOnUse" width="20" height="5">
      <path d="M0,0 L10,3 Z M10,3 L0,6 Z" fill="white"/>
    </pattern>
  </defs>
  <path d="M40,80 Q40,75 60,75 Q60,80 80,80" fill="url(#teeth)"/>

</svg>