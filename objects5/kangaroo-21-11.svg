    <path d="M50,80 Q70,120 150,150 Q130,120 50,80" fill="url(#grad1)" stroke="none" />
    <!-- Pop Art-inspired pouches -->
    <circle cx="70" cy="110" r="40" fill="neonpink" />
    <circle cx="130" cy="110" r="40" fill="neongreen" />
  </g>
</svg>