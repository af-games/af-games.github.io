<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E0F8E2"/>

  <!-- Pathways -->
  <rect x="50" y="50" width="400" height="300" stroke="#6D7F4C" stroke-width="5"/>
  <path d="M50,100 Q100,200 200,150 Q350,250 450,150" stroke="#6D7F4C" stroke-width="5"/>

  <!-- Beds -->
  <circle cx="150" cy="200" r="80" fill="#FFCCCB"/>
  <circle cx="350" cy="200" r="80" fill="#FFCCCB"/>

  <!-- Lion statues (represented by circles) -->
  <circle cx="100" cy="150" r="40" fill="#9C7B6F"/>
  <circle cx="300" cy="150" r="40" fill="#9C7B6F"/>

  <!-- Plants (paths for organic forms and textures) -->
  <path d="M200,180 Q180,220 160,240 Q180,260 200,280" stroke="#3D9970" stroke-width="5"/>
  <path d="M250,200 Q270,240 250,260 Q230,240 250,280" stroke="#3D9970" stroke-width="5"/>

</svg>