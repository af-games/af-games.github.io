<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 60 60">
  <!-- Grid -->
  <rect x="-50" y="-50" width="100" height="100" fill="none" stroke="#ccc"/>
  <g id="grid" stroke="#ccc" stroke-width="1">
    <line x1="-50" y1="0" x2="50" y2="0"/>
    <line x1="0" y1="-50" x2="0" y2="50"/>
  </g>

  <!-- Clues (small circles) -->
  <circle cx="10" cy="10" r="3" fill="#ff7f50"/>
  <circle cx="20" cy="-5" r="3" fill="#800080"/>
  <circle cx="-15" cy="-20" r="3" fill="#008000"/>

  <!-- Suspects (medium rectangles) -->
  <rect x="15" y="15" width="10" height="8" fill="#ffa500"/>
  <rect x="-25" y="-15" width="12" height="6" fill="#add8e6"/>

  <!-- Culprits (large triangles) -->
  <polygon points="-30,10 -10,-20 10,10" fill="#ff0000"/>
  <polygon points="30,-15 15,-30 45,-5" fill="#0000ff"/>

  <!-- Layering and grouping -->
  <use xlink:href="#grid"/>
  <g stroke="#fff" stroke-width="2">
    <circle cx="10" cy="10" r="3"/>
    <circle cx="20" cy="-5" r="3"/>
    <circle cx="-15" cy="-20" r="3"/>
    <rect x="15" y="15" width="10" height="8"/>
    <rect x="-25" y="-15" width="12" height="6"/>
    <polygon points="-30,10 -10,-20 10,10"/>
    <polygon points="30,-15 15,-30 45,-5"/>
  </g>
</svg>