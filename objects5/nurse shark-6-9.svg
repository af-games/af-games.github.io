<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <!-- Background grid -->
  <rect x="-50" y="-50" width="100" height="100" fill="none" stroke="lightgray"/>

  <!-- Clues (small circles) -->
  <circle cx="20" cy="20" r="3" fill="#ff6347"/>
  <circle cx="30" cy="-15" r="3" fill="#ff6347"/>
  <circle cx="-20" cy="30" r="3" fill="#ff6347"/>

  <!-- Suspects (medium rectangles) -->
  <rect x="-30" y="-20" width="20" height="10" fill="#87cefa"/>
  <rect x="25" y="15" width="15" height="5" fill="#87cefa"/>
  <rect x="40" y="40" width="10" height="10" fill="#87cefa"/>

  <!-- Culprits (large triangles) -->
  <polygon points="-30,-20, -10,-25, -20,-5" fill="#ffa500"/>
  <polygon points="40,15, 50,20, 45,5" fill="#ffa500"/>

  <!-- Labels -->
  <text x="-35" y="-25" text-anchor="end" font-family="Arial" font-size="8">Shark #1</text>
  <text x="50" y="17.5" text-anchor="start" font-family="Arial" font-size="8">Shark #2</text>
  <text x="45" y="45" text-anchor="middle" font-family="Arial" font-size="8">Shark #3</text>

  <!-- Evidence connections -->
  <line x1="20" y1="20" x2="-30" y2="-20" stroke="#ff6347"/>
  <line x1="30" y1="-15" x2="40" y2="15" stroke="#ff6347"/>
  <line x1="-20" y1="30" x2="50" y2="20" stroke="#ff6347"/>

</svg>