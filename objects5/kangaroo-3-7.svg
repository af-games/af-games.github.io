<svg>` canvas.

*Resource Gathering:*
- Collected a variety of `<circle>` shapes for body parts like head and legs.
- Found `<rect>` shapes perfect for the pouch and tail.
- Discovered `<path>` shapes ideal for the ears, nose, and mouth.
- Gathered colors: `#8B4513` (brown) for the kangaroo's body, `#FFFFFF` (white) for highlights and eyes.

**Day 2:**
Marked my path back home with SVG code:

```svg
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <circle cx="150" cy="200" r="120" fill="#8B4513"/>

  <!-- Head -->
  <circle cx="160" cy="70" r="70" fill="#8B4513"/>
  <circle cx="160" cy="60" r="10" fill="#FFFFFF"/>

  <!-- Eyes -->
  <circle cx="120" cy="50" r="5" fill="#FFFFFF"/>
  <circle cx="200" cy="50" r="5" fill="#FFFFFF"/>

  <!-- Nose -->
  <path d="M160,70 Q145,90 160,110 Q175,90 160,70" stroke="#8B4513" fill="transparent"/>

  <!-- Mouth -->
