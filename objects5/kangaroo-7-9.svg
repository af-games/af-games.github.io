<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 800 600"
    preserveAspectRatio="xMidYMid meet">

  <!-- Background -->
  <image href="outback_scene.png" x="0" y="0" width="800" height="600"/>

  <!-- Kangaroo Body -->
  <ellipse cx="250" cy="450" rx="100" ry="150">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 50 0; 0 0;"
      begin="0s" dur="1s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Kangaroo Head -->
  <circle cx="270" cy="430" r="50">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 5; 0 -5; 0 5;"
      begin="0s" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Left Leg -->
  <rect x="240" y="500" width="20" height="80">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 50; 0 0;"
      begin="0s" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Right Leg -->
  <rect x="280" y="500" width="20" height="80">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 50; 0 0;"
      begin="1s" dur="1.2s" repeatCount="indefinite"/>
  </rect>

</svg>