<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F0EAD6" />

  <!-- Mermaid's body -->
  <path d="M150,475 Q100,325 150,250 Q200,375 250,475" fill="#FFF5E6" />
  <rect x="250" y="475" width="550" height="125" fill="url(#tailGrad)" />

  <!-- Mermaid's hair -->
  <path d="M130,380 Q90,280 130,220 Q170,320 210,380" fill="#000000" patternUnits="userSpaceOnUse" xlink:href="#hairPattern" />

  <!-- Mermaid's scales -->
  <pattern id="scalesPattern" width="5" height="5">
    <circle cx="2.5" cy="2.5" r="2.5" fill="#B0E2FF" />
  </pattern>
  <rect x="270" y="490" width="510" height="80" fill="url(#scalesPattern)" />

</svg>