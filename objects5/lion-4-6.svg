  <!-- Lion's face -->
  <circle cx="250" cy="175" r="75" fill="#FFD700"/>
  <circle cx="225" cy="125" r="25" fill="#E6B34F"/> <!-- Left eye -->
  <circle cx="275" cy="125" r="25" fill="#E6B34F"/> <!-- Right eye -->

  <!-- Lion's mane -->
